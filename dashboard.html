<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN Dashboard</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--h); color: #fff; padding: 12px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 11px; cursor: pointer; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg-me { background: var(--me); align-self: flex-end; }
        .msg-other { background: #fff; align-self: flex-start; }
        .footer { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; }
        .send-btn { font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div><b id="c-name">Loading...</b><br><small style="font-size: 9px;">Secure Node Active</small></div>
        <button class="key-btn" onclick="copyKey()">ðŸ”‘ COPY PRIVATE KEY</button>
    </div>
    <div id="chat"></div>
    <div class="footer">
        <label style="cursor:pointer">ðŸ“Ž<input type="file" hidden accept="image/*" onchange="sendImg(this)"></label>
        <input type="text" id="inp" placeholder="Type a message...">
        <div class="send-btn" onclick="send()">âž¤</div>
    </div>
    <script>
        if (localStorage.getItem('setup_complete') !== 'true') window.location.href = "index.html";
        
        // à¦•à¦¿ à¦®à§à¦¯à¦¾à¦¨à§‡à¦œà¦®à§‡à¦¨à§à¦Ÿ (à§©à§¦ à¦¦à¦¿à¦¨ à¦²à¦œà¦¿à¦•)
        const now = new Date().getTime();
        const last = localStorage.getItem('last_visit') || now;
        if (now - last > 30 * 24 * 60 * 60 * 1000) localStorage.removeItem('p_key');
        if (!localStorage.getItem('p_key')) localStorage.setItem('p_key', "PK-" + Math.random().toString(36).substr(2, 10).toUpperCase());
        localStorage.setItem('last_visit', now);

        document.getElementById('c-name').innerText = localStorage.getItem('user_country');
        
        function copyKey() {
            navigator.clipboard.writeText(localStorage.getItem('p_key'));
            alert("à¦ªà§à¦°à¦¾à¦‡à¦­à§‡à¦Ÿ à¦•à¦¿ à¦•à¦ªà¦¿ à¦¹à§Ÿà§‡à¦›à§‡!");
        }

        function send() {
            const val = document.getElementById('inp').value;
            if(!val) return;
            addMsg(val, 'msg-me');
            document.getElementById('inp').value = "";
        }

        function sendImg(input) {
            if (input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => addMsg(`<img src="${e.target.result}" style="width:100%; border-radius:5px;">`, 'msg-me');
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addMsg(html, cls) {
            const d = document.createElement('div');
            d.className = 'msg ' + cls;
            d.innerHTML = html + `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
            document.getElementById('chat').prepend(d);
        }
    </script>
</body>
</html>
