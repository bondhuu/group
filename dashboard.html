<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN Secure Node</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        .header { background: var(--h); color: #fff; padding: 12px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 10px; border-radius: 5px; font-size: 11px; cursor: pointer; }
        
        /* Input Area (‡¶è‡¶ñ‡¶® ‡¶â‡¶™‡¶∞‡ßá) */
        .footer { background: #f0f2f5; padding: 12px; display: flex; align-items: center; gap: 10px; box-sizing: border-box; border-bottom: 1px solid #ddd; z-index: 9; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; font-size: 15px; }
        .send-btn { font-size: 24px; cursor: pointer; color: var(--h); border:none; background:none; }

        /* Chat Window (‡¶®‡¶ø‡¶ö‡ßá) */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; word-wrap: break-word; }
        .msg-me { background: var(--me); align-self: flex-end; }
        .msg-other { background: #fff; align-self: flex-start; }
        
        .chat-img { width: 100%; max-width: 220px; border-radius: 8px; cursor: pointer; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div><b id="c-name">Loading...</b><br><small id="storage-info" style="font-size: 9px;">Storage: Checking...</small></div>
        <button class="key-btn" onclick="copyKey()">üîë COPY KEY</button>
    </div>

    <div class="footer">
        <label style="cursor:pointer; font-size: 22px;">üì∑<input type="file" id="file-input" hidden accept="image/*" onchange="processImage(this)"></label>
        <input type="text" id="inp" placeholder="Type a message...">
        <button class="send-btn" onclick="send()">‚û§</button>
    </div>

    <div id="chat"></div>

    <script>
        if (localStorage.getItem('setup_complete') !== 'true') window.location.href = "index.html";

        let db;
        const request = indexedDB.open("DACN_Storage_V2", 1);

        request.onsuccess = (e) => {
            db = e.target.result;
            loadMessages();
            updateStorageInfo();
        };

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800;
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveToDB({ type: 'image', content: canvas.toDataURL('image/jpeg', 0.6), sender: 'me', time: getTime() });
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveToDB(data) {
            const transaction = db.transaction(["messages"], "readwrite");
            const store = transaction.objectStore("messages");
            store.add(data);
            renderMsg(data, true); // ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶¶‡¶ø‡¶§‡ßá true
            updateStorageInfo();
        }

        function loadMessages() {
            const transaction = db.transaction(["messages"], "readonly");
            const store = transaction.objectStore("messages");
            const msgs = [];
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    msgs.push(cursor.value);
                    cursor.continue();
                } else {
                    // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                    msgs.reverse().forEach(m => renderMsg(m, false));
                }
            };
        }

        function renderMsg(data, isNew) {
            const d = document.createElement('div');
            d.className = 'msg ' + (data.sender === 'me' ? 'msg-me' : 'msg-other');
            d.innerHTML = data.type === 'text' ? data.content : `<img src="${data.content}" class="chat-img" onclick="downloadImg('${data.content}')">`;
            d.innerHTML += `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${data.time}</div>`;
            
            const chatBox = document.getElementById('chat');
            if(isNew) {
                chatBox.prepend(d); // ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶â‡¶™‡¶∞‡ßá
            } else {
                chatBox.appendChild(d); // ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤ ‡¶¨‡¶ú‡¶æ‡ßü ‡¶∞‡¶æ‡¶ñ‡¶æ
            }
        }

        function send() {
            const inp = document.getElementById('inp');
            const val = inp.value.trim();
            if(!val) return;
            saveToDB({ type: 'text', content: val, sender: 'me', time: getTime() });
            inp.value = "";
        }

        function updateStorageInfo() {
            navigator.storage.estimate().then(estimate => {
                const used = Math.round(estimate.usage / (1024 * 1024));
                document.getElementById('storage-info').innerText = `Storage: ${used}MB / 200MB Used`;
            });
        }

        function getTime() { return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
        document.getElementById('c-name').innerText = localStorage.getItem('user_country') || "Bangladesh Node";
        function copyKey() { navigator.clipboard.writeText(localStorage.getItem('p_key')); alert("‡¶ï‡¶ø ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        document.getElementById('inp').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>
