<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN - Smart Node</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--h); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 60px; box-sizing: border-box; }
        .side-box { width: 100px; font-size: 10px; line-height: 1.2; }
        .country-title { flex: 1; text-align: center; font-weight: bold; font-size: 18px; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .send-btn { font-size: 24px; cursor: pointer; color: var(--h); border:none; background:none; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-me { background: var(--me); align-self: flex-end; }
        .msg-other { background: #fff; align-self: flex-start; }
        .chat-img { width: 100%; max-width: 250px; border-radius: 6px; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="side-box" id="storage-info">Initializing Node...</div>
        <div class="country-title" id="c-name">Node</div>
        <div class="side-box" style="text-align: right;"><button class="key-btn" onclick="copyKey()">üîë KEY</button></div>
    </div>
    <div class="input-area">
        <label style="cursor:pointer; font-size: 22px;">üì∑<input type="file" id="file-input" hidden accept="image/*" onchange="processImage(this)"></label>
        <input type="text" id="inp" placeholder="‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <button class="send-btn" onclick="send()">‚û§</button>
    </div>
    <div id="chat"></div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const mesh = gun.get('dacn_mesh_v2_storage');
        const MY_KEY = localStorage.getItem('p_key') || "GUEST";
        const STORAGE_LIMIT = 200 * 1024 * 1024; // 200MB in Bytes

        let db;
        const request = indexedDB.open("DACN_Smart_Node", 1);
        request.onupgradeneeded = (e) => {
            let db_init = e.target.result;
            db_init.createObjectStore("messages", { keyPath: "id" });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadAndSync();
        };

        // ‡ßß. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (Distributed Sharding)
        async function send() {
            const val = document.getElementById('inp').value.trim();
            if(!val) return;
            const msgId = "MSG" + Date.now();
            const data = { id: msgId, type: 'text', content: val, sender: MY_KEY, time: getTime(), timestamp: Date.now() };
            
            // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï‡ßá ‡¶õ‡ßú‡¶ø‡ßü‡ßá ‡¶¶‡¶æ‡¶ì
            mesh.get(msgId).put(data);
            saveToNode(data);
            document.getElementById('inp').value = "";
        }

        // ‡ß®. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶®‡ßã‡¶°‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç ‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        async function saveToNode(data) {
            const tx = db.transaction("messages", "readwrite");
            const store = tx.objectStore("messages");
            store.put(data);
            renderMsg(data, true);
            checkAndCleanupStorage();
        }

        // ‡ß©. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶Æ‡ßá‡¶®‡ßç‡¶ü (‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶´‡ßÅ‡¶≤ ‡¶π‡¶≤‡ßá ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü)
        async function checkAndCleanupStorage() {
            const estimate = await navigator.storage.estimate();
            const used = estimate.usage;
            const usedMB = (used / (1024 * 1024)).toFixed(1);
            document.getElementById('storage-info').innerText = `Storage: ${usedMB}MB / 200MB`;

            if (used > STORAGE_LIMIT) {
                // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡ßã (Timestamp ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
                const tx = db.transaction("messages", "readwrite");
                const store = tx.objectStore("messages");
                const index = store.openCursor();
                
                index.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶¶‡¶æ‡¶ì
                        store.delete(cursor.key);
                        console.log("Storage Full: Old data purged from local node. Data remains in network.");
                        // ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá‡¶á ‡¶Ö‡¶™‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶∂‡ßá‡¶∑, ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶® ‡¶π‡¶≤‡ßá ‡¶™‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡¶¨‡ßá
                    }
                };
            }
        }

        // ‡ß™. ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï‡ßç‡¶∞‡ßã‡¶®‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        function loadAndSync() {
            // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∂‡ßã‡¶®‡ßã
            mesh.map().on((data, id) => {
                if(!data) return;
                const tx = db.transaction("messages", "readonly");
                tx.objectStore("messages").get(id).onsuccess = (e) => {
                    if(!e.target.result) {
                        // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶´‡ßã‡¶®‡ßá ‡¶è‡¶á ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá (‡¶Ö‡¶∞‡ßç‡¶•‡¶æ‡ßé ‡¶Ü‡¶Æ‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡¶ø)
                        saveToNode(data);
                    } else if(!document.getElementById('msg-'+id)) {
                        renderMsg(data, false);
                    }
                };
            });
        }

        function renderMsg(data, isNew) {
            if(document.getElementById('msg-' + data.id)) return;
            const d = document.createElement('div');
            d.id = 'msg-' + data.id;
            d.className = 'msg ' + (data.sender === MY_KEY ? 'msg-me' : 'msg-other');
            d.innerHTML = data.type === 'text' ? data.content : `<img src="${data.content}" class="chat-img">`;
            d.innerHTML += `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${data.time}</div>`;
            const chatBox = document.getElementById('chat');
            if(isNew) chatBox.prepend(d); else chatBox.appendChild(d);
        }

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const msgId = "IMG" + Date.now();
                    const data = { id: msgId, type: 'image', content: e.target.result, sender: MY_KEY, time: getTime(), timestamp: Date.now() };
                    mesh.get(msgId).put(data);
                    saveToNode(data);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function getTime() { return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
        function copyKey() { navigator.clipboard.writeText(MY_KEY); alert("‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        document.getElementById('c-name').innerText = localStorage.getItem('user_country') || "Bangladesh";
        document.getElementById('inp').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>
