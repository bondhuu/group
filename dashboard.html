<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN Secure Node</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--h); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 60px; box-sizing: border-box; }
        .side-box { width: 90px; font-size: 11px; }
        .country-title { flex: 1; text-align: center; font-weight: bold; font-size: 18px; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 15px; }
        .send-btn { font-size: 24px; cursor: pointer; color: var(--h); border:none; background:none; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; position: relative; }
        .msg-me { background: var(--me); align-self: flex-end; }
        .msg-other { background: #fff; align-self: flex-start; }
        .chat-img { width: 100%; max-width: 250px; border-radius: 6px; cursor: pointer; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="side-box" id="storage-info">Active</div>
        <div class="country-title" id="c-name">Loading...</div>
        <div class="side-box" style="text-align: right;"><button class="key-btn" onclick="copyKey()">üîë KEY</button></div>
    </div>
    <div class="input-area">
        <label style="cursor:pointer; font-size: 22px;">üì∑<input type="file" id="file-input" hidden accept="image/*" onchange="processImage(this)"></label>
        <input type="text" id="inp" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <button class="send-btn" onclick="send()">‚û§</button>
    </div>
    <div id="chat"></div>

    <script>
        let db;
        // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶¨‡ßá
        const openDB = () => {
            const request = indexedDB.open("DACN_ULTIMATE_DB", 5);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains("messages")) {
                    db.createObjectStore("messages", { keyPath: "id", autoIncrement: true });
                }
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                loadMessages(); // ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßã
                checkStorage(); // ‡¶è‡¶∞‡¶™‡¶∞ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶Æ‡¶æ‡¶™‡ßã
            };
            request.onerror = () => { document.getElementById('storage-info').innerText = "Storage Offline"; };
        };

        // ‡ß®. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function loadMessages() {
            const transaction = db.transaction(["messages"], "readonly");
            const store = transaction.objectStore("messages");
            const chatBox = document.getElementById('chat');
            chatBox.innerHTML = ''; // ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßã
            
            const msgs = [];
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    msgs.push(cursor.value);
                    cursor.continue();
                } else {
                    msgs.reverse().forEach(m => renderMsg(m, false));
                }
            };
        }

        // ‡ß©. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function saveToDB(data) {
            const transaction = db.transaction(["messages"], "readwrite");
            const store = transaction.objectStore("messages");
            const request = store.add(data);
            request.onsuccess = () => {
                renderMsg(data, true);
                checkStorage();
            };
        }

        function renderMsg(data, isNew) {
            const d = document.createElement('div');
            d.className = 'msg ' + (data.sender === 'me' ? 'msg-me' : 'msg-other');
            d.innerHTML = data.type === 'text' ? data.content : `<img src="${data.content}" class="chat-img" onclick="downloadImg('${data.content}')">`;
            d.innerHTML += `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${data.time}</div>`;
            const chatBox = document.getElementById('chat');
            if(isNew) chatBox.prepend(d); else chatBox.appendChild(d);
        }

        function send() {
            const val = document.getElementById('inp').value.trim();
            if(!val || !db) return;
            saveToDB({ type: 'text', content: val, sender: 'me', time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            document.getElementById('inp').value = "";
        }

        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / img.width;
                        canvas.width = 800; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveToDB({ type: 'image', content: canvas.toDataURL('image/jpeg', 0.6), sender: 'me', time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶ö‡ßá‡¶ï (‡¶è‡¶ü‡¶ø ‡¶®‡¶æ ‡¶ö‡¶≤‡¶≤‡ßá‡¶ì ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ö‡¶≤‡¶¨‡ßá)
        function checkStorage() {
            if (navigator.storage && navigator.storage.estimate) {
                navigator.storage.estimate().then(e => {
                    const used = (e.usage / (1024 * 1024)).toFixed(1);
                    document.getElementById('storage-info').innerText = used + "MB / 200MB";
                }).catch(() => { document.getElementById('storage-info').innerText = "Active"; });
            } else { document.getElementById('storage-info').innerText = "Active"; }
        }

        function downloadImg(b64) { const a = document.createElement('a'); a.href = b64; a.download = "DACN_"+Date.now()+".jpg"; a.click(); }
        function copyKey() { navigator.clipboard.writeText(localStorage.getItem('p_key') || "NO-KEY"); alert("‡¶ï‡¶ø ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        
        document.getElementById('c-name').innerText = localStorage.getItem('user_country') || "Bangladesh";
        document.getElementById('inp').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
        
        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßã
        openDB();
    </script>
</body>
</html>
