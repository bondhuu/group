<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN - Decentralized Mesh Node</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        .header { background: var(--h); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 60px; box-sizing: border-box; z-index: 10; }
        .side-box { width: 100px; font-size: 10px; line-height: 1.2; }
        .country-title { flex: 1; text-align: center; font-weight: bold; font-size: 18px; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        
        /* Input Top */
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #ddd; z-index: 9; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 15px; }
        .send-btn { font-size: 24px; cursor: pointer; color: var(--h); border:none; background:none; }

        /* Chat Window */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-me { background: var(--me); align-self: flex-end; border-top-right-radius: 0; }
        .msg-other { background: #fff; align-self: flex-start; border-top-left-radius: 0; }
        .chat-img { width: 100%; max-width: 250px; border-radius: 6px; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="side-box" id="storage-info">Active</div>
        <div class="country-title" id="c-name">Node</div>
        <div class="side-box" style="text-align: right;">
            <button class="key-btn" onclick="copyKey()">üîë COPY KEY</button>
        </div>
    </div>

    <div class="input-area">
        <label style="cursor:pointer; font-size: 22px;">üì∑<input type="file" id="file-input" hidden accept="image/*" onchange="processImage(this)"></label>
        <input type="text" id="inp" placeholder="‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <button class="send-btn" onclick="send()">‚û§</button>
    </div>

    <div id="chat"></div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    
    <script>
        // ‡ßß. ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï ‡¶ì ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶ø‡¶ï‡¶≠‡¶æ‡¶∞‡¶ø
        const setup_complete = localStorage.getItem('setup_complete');
        const MY_KEY = localStorage.getItem('p_key');
        const MY_COUNTRY = localStorage.getItem('user_country') || "Global";

        if (setup_complete !== 'true' || !MY_KEY) {
            alert("‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø! ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏ ‡¶™‡ßá‡¶ú‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®‡•§");
            window.location.href = "index.html";
        }

        document.getElementById('c-name').innerText = MY_COUNTRY;

        // ‡ß®. Gun.js ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï (‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶∞‡¶ø‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://peer.wall.org/gun',
            'https://gun-us.herokuapp.com/gun'
        ]);
        
        // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶™‡¶æ‡¶• ‡¶¶‡¶ø‡¶® ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∏‡¶¨‡¶æ‡¶á ‡¶è‡¶ï‡¶á ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï‡ßá ‡¶•‡¶æ‡¶ï‡ßá
        const mesh = gun.get('dacn_p2p_mesh_network_v1');

        // ‡ß©. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ (‡¶Ö‡¶®‡ßç‡¶Ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá)
        mesh.map().on((data, id) => {
            if(data && data.id && !document.getElementById('msg-' + data.id)) {
                renderMsg(data, true);
                saveToLocal(data); // ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶´‡ßã‡¶®‡ßá ‡¶ï‡¶™‡¶ø ‡¶∞‡¶æ‡¶ñ‡¶æ
            }
        });

        // ‡ß™. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function send() {
            const inp = document.getElementById('inp');
            const val = inp.value.trim();
            if(!val) return;

            const msgId = "MSG" + Date.now() + Math.floor(Math.random() * 1000);
            const data = {
                id: msgId,
                type: 'text',
                content: val,
                sender: MY_KEY,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            };

            mesh.get(msgId).put(data); // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï‡ßá ‡¶õ‡ßú‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
            inp.value = "";
        }

        // ‡ß´. ‡¶á‡¶Æ‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / img.width;
                        canvas.width = 800; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const msgId = "IMG" + Date.now();
                        const data = {
                            id: msgId,
                            type: 'image',
                            content: canvas.toDataURL('image/jpeg', 0.6),
                            sender: MY_KEY,
                            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                            timestamp: Date.now()
                        };
                        mesh.get(msgId).put(data);
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ‡ß¨. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
        function renderMsg(data, isNew) {
            if(document.getElementById('msg-' + data.id)) return;
            
            const d = document.createElement('div');
            d.id = 'msg-' + data.id;
            d.className = 'msg ' + (data.sender === MY_KEY ? 'msg-me' : 'msg-other');
            
            let html = data.type === 'text' ? data.content : `<img src="${data.content}" class="chat-img" onclick="window.open('${data.content}')">`;
            d.innerHTML = html + `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${data.time}</div>`;
            
            const chatBox = document.getElementById('chat');
            if(isNew) chatBox.prepend(d); else chatBox.appendChild(d);
        }

        // ‡ß≠. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ IndexedDB ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú (‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶®‡ßã‡¶°)
        let db;
        const request = indexedDB.open("DACN_Distributed_DB", 1);
        request.onupgradeneeded = (e) => e.target.result.createObjectStore("messages", { keyPath: "id" });
        request.onsuccess = (e) => {
            db = e.target.result;
            updateStorageDisplay();
        };

        function saveToLocal(data) {
            if(!db) return;
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").put(data);
            updateStorageDisplay();
        }

        async function updateStorageDisplay() {
            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                const usedMB = (estimate.usage / (1024 * 1024)).toFixed(1);
                document.getElementById('storage-info').innerText = usedMB + "MB / 200MB";
                
                // ‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶™‡¶æ‡¶∞ ‡¶π‡¶≤‡ßá ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
                if(estimate.usage > 200 * 1024 * 1024) {
                    const tx = db.transaction("messages", "readwrite");
                    const store = tx.objectStore("messages");
                    store.openCursor().onsuccess = (e) => {
                        const cursor = e.target.result;
                        if(cursor) store.delete(cursor.key);
                    };
                }
            }
        }

        function copyKey() {
            if(!MY_KEY) return alert("Key Error!");
            navigator.clipboard.writeText(MY_KEY);
            alert("‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        }

        document.getElementById('inp').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>
