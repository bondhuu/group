<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN - Decentralized Smart Node</title>
    <style>
        :root { --h: #075e54; --bg: #efe7dd; --me: #d9fdd3; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header Aligned */
        .header { background: var(--h); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 60px; box-sizing: border-box; z-index: 10; }
        .side-box { width: 100px; font-size: 10px; line-height: 1.2; }
        .country-title { flex: 1; text-align: center; font-weight: bold; font-size: 18px; white-space: nowrap; }
        .key-btn { background: rgba(255,255,255,0.2); border: none; color: #fff; padding: 5px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        
        /* Input at Top */
        .input-area { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #ddd; z-index: 9; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd; outline: none; font-size: 15px; }
        .send-btn { font-size: 24px; cursor: pointer; color: var(--h); border:none; background:none; }

        /* Chat Window */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; position: relative; }
        .msg-me { background: var(--me); align-self: flex-end; border-top-right-radius: 0; }
        .msg-other { background: #fff; align-self: flex-start; border-top-left-radius: 0; }
        
        .chat-img { width: 100%; max-width: 250px; border-radius: 6px; cursor: pointer; display: block; margin-top: 5px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header">
        <div class="side-box" id="storage-info">Initializing...</div>
        <div class="country-title" id="c-name">Bangladesh Node</div>
        <div class="side-box" style="text-align: right;">
            <button class="key-btn" onclick="copyKey()">üîë COPY KEY</button>
        </div>
    </div>

    <div class="input-area">
        <label style="cursor:pointer; font-size: 22px;">üì∑<input type="file" id="file-input" hidden accept="image/*" onchange="processImage(this)"></label>
        <input type="text" id="inp" placeholder="‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <button class="send-btn" onclick="send()">‚û§</button>
    </div>

    <div id="chat"></div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    
    <script>
        // ‡ßß. ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶ó‡¶æ‡¶∞‡ßç‡¶°: ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶õ‡¶æ‡ßú‡¶æ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶®‡¶ø‡¶∑‡ßá‡¶ß
        (function checkSetup() {
            if (localStorage.getItem('setup_complete') !== 'true') {
                window.location.href = "index.html";
            }
        })();

        // ‡ß®. ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const mesh = gun.get('dacn_mesh_v5_distributed'); // ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø
        const MY_KEY = localStorage.getItem('p_key');
        const STORAGE_LIMIT = 200 * 1024 * 1024; // 200MB limit

        let db;
        const request = indexedDB.open("DACN_P2P_Node", 1);
        
        request.onupgradeneeded = (e) => {
            e.target.result.createObjectStore("messages", { keyPath: "id" });
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            startNodeSync(); // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï ‡¶∂‡ßÅ‡¶∞‡ßÅ
        };

        // ‡ß©. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (P2P Distribution)
        function send() {
            const inp = document.getElementById('inp');
            const val = inp.value.trim();
            if(!val) return;

            const msgId = "MSG" + Date.now();
            const data = {
                id: msgId,
                type: 'text',
                content: val,
                sender: MY_KEY,
                time: getTime(),
                timestamp: Date.now()
            };

            // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï‡ßá ‡¶õ‡ßú‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ (‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶®‡ßã‡¶° ‡¶è‡¶ü‡¶ø ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶¨‡ßá)
            mesh.get(msgId).put(data);
            saveToLocalNode(data);
            inp.value = "";
        }

        // ‡ß™. ‡¶á‡¶Æ‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶ì ‡¶°‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶¨‡¶ø‡¶â‡¶∂‡¶®
        function processImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 800; // ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡¶æ‡¶á‡¶ú
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                        const msgId = "IMG" + Date.now();
                        const data = {
                            id: msgId,
                            type: 'image',
                            content: compressedBase64,
                            sender: MY_KEY,
                            time: getTime(),
                            timestamp: Date.now()
                        };
                        mesh.get(msgId).put(data);
                        saveToLocalNode(data);
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ‡ß´. ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶®‡ßã‡¶°‡ßá ‡¶∏‡ßá‡¶≠ ‡¶è‡¶¨‡¶Ç ‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶ö‡ßá‡¶ï
        function saveToLocalNode(data) {
            if(!db) return;
            const tx = db.transaction("messages", "readwrite");
            tx.objectStore("messages").put(data);
            renderMsg(data, true);
            updateStorageMonitor();
        }

        // ‡ß¨. ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶®‡ßã‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶§‡¶•‡ßç‡¶Ø)
        function startNodeSync() {
            mesh.map().on((data, id) => {
                if(!data || !db) return;
                
                const tx = db.transaction("messages", "readonly");
                tx.objectStore("messages").get(id).onsuccess = (e) => {
                    if(!e.target.result) {
                        // ‡¶è‡¶á ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶´‡ßã‡¶®‡ßá ‡¶®‡ßá‡¶á, ‡¶§‡¶æ‡¶á ‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ï‡¶™‡¶ø ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßá ‡¶®‡¶ø‡¶≤‡¶æ‡¶Æ (Node Support)
                        const saveTx = db.transaction("messages", "readwrite");
                        saveTx.objectStore("messages").put(data);
                        renderMsg(data, true);
                        updateStorageMonitor();
                    } else if(!document.getElementById('msg-'+id)) {
                        renderMsg(data, false);
                    }
                };
            });
        }

        // ‡ß≠. ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶ï‡ßç‡¶≤‡¶ø‡¶®‡¶Ü‡¶™ (‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ)
        async function updateStorageMonitor() {
            if (navigator.storage && navigator.storage.estimate) {
                const estimate = await navigator.storage.estimate();
                const usedBytes = estimate.usage;
                const usedMB = (usedBytes / (1024 * 1024)).toFixed(1);
                document.getElementById('storage-info').innerText = `Used: ${usedMB}MB / 200MB`;

                if (usedBytes > STORAGE_LIMIT) {
                    const tx = db.transaction("messages", "readwrite");
                    const store = tx.objectStore("messages");
                    store.openCursor().onsuccess = (e) => {
                        const cursor = e.target.result;
                        if (cursor) {
                            // ‡¶™‡ßÅ‡¶∞‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶è‡¶ü‡¶ø ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶∞ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶®‡ßã‡¶°‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
                            store.delete(cursor.key);
                            console.log("Local Node Full: Purging old data to make room.");
                        }
                    };
                }
            }
        }

        // ‡¶π‡ßá‡¶≤‡ßç‡¶™‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function renderMsg(data, isNew) {
            if(document.getElementById('msg-' + data.id)) return;
            const d = document.createElement('div');
            d.id = 'msg-' + data.id;
            d.className = 'msg ' + (data.sender === MY_KEY ? 'msg-me' : 'msg-other');
            d.innerHTML = data.type === 'text' ? data.content : `<img src="${data.content}" class="chat-img" onclick="downloadImg('${data.content}')">`;
            d.innerHTML += `<div style="font-size:9px; text-align:right; margin-top:4px; opacity:0.6;">${data.time}</div>`;
            const chatBox = document.getElementById('chat');
            if(isNew) chatBox.prepend(d); else chatBox.appendChild(d);
        }

        function downloadImg(base64) {
            const link = document.createElement('a');
            link.href = base64;
            link.download = "DACN_FILE_" + Date.now() + ".jpg";
            link.click();
        }

        function getTime() { return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
        function copyKey() { navigator.clipboard.writeText(MY_KEY); alert("‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); }
        
        document.getElementById('c-name').innerText = localStorage.getItem('user_country') || "Bangladesh";
        document.getElementById('inp').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>
