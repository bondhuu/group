<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Identity Recovery P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { background: #075e54; color: white; padding: 10px; display: flex; align-items: center; gap: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
        #input-container { flex: 1; display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px 12px; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; }
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-break: break-all; }
        .mine { align-self: flex-end; background: #dcf8c6; }
        .others { align-self: flex-start; background: white; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; }
        .user-tag { color: #1e90ff; font-weight: bold; }
        
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 10px; padding: 20px; }
        #setup-box input { width: 100%; max-width: 280px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 280px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; cursor: pointer; }
        #key-display { background: #fff; color: #333; padding: 15px; border-radius: 10px; display: none; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Login</h2>
    <input type="text" id="user-name" placeholder="Enter Name">
    <input type="text" id="recovery-key" placeholder="Recovery Key (Leave blank if new)">
    <button onclick="startChat()">Enter Room</button>
    <div id="key-display">
        <p style="font-size: 12px; margin: 0;">Save this key to recover your identity later:</p>
        <strong id="new-key-val" style="color: #075e54; font-size: 18px;"></strong>
        <br><button onclick="document.getElementById('setup-box').style.display='none'" style="margin-top:10px; background:#075e54; width:auto; padding:5px 15px;">I have saved it</button>
    </div>
</div>

<div id="header">
    <div id="input-container"><input type="text" id="message-input" placeholder="Type..." autocomplete="off"></div>
</div>
<div id="chat-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, mySecretKey, myTag;
    let connections = [];
    let chatHistory = [];

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        let inputKey = document.getElementById('recovery-key').value.trim();
        if(!myName) return alert("Enter Name");

        const usersRef = db.ref('registered_identities');
        
        if(inputKey) {
            // Recovery Mode
            const snap = await usersRef.child(inputKey).once('value');
            if(snap.exists() && snap.val().name === myName) {
                mySecretKey = inputKey;
                myTag = snap.val().tag;
            } else {
                return alert("Invalid Key or Name!");
            }
        } else {
            // New User Mode
            mySecretKey = 'KEY-' + Math.random().toString(36).toUpperCase().substring(2, 10);
            myTag = '#' + Math.floor(1000 + Math.random() * 9000);
            await usersRef.child(mySecretKey).set({ name: myName, tag: myTag });
            
            document.getElementById('new-key-val').innerText = mySecretKey;
            document.getElementById('key-display').style.display = 'block';
        }

        chatHistory = JSON.parse(localStorage.getItem('p2p_v10')) || [];
        displayMessages();

        peer = new Peer();
        peer.on('open', (id) => {
            if(!inputKey) { /* Show key box */ } else { document.getElementById('setup-box').style.display = 'none'; }
            
            const roomRef = db.ref('active_sessions');
            roomRef.push({ id, name: myName, tag: myTag, key: mySecretKey });
            roomRef.on('child_added', s => { if(s.val().id !== id) connect(s.val().id); });
        });
        peer.on('connection', setupConnection);
    }

    function setupConnection(conn) {
        conn.on('open', () => {
            connections.push(conn);
            conn.send({ type: 'SYNC_REQ' });
        });
        conn.on('data', data => {
            if(data.type === 'SYNC_REQ') conn.send({ type: 'SYNC_DATA', history: chatHistory });
            else if(data.type === 'SYNC_DATA') mergeHistory(data.history);
            else receiveNewMessage(data);
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now(), sender: myName, tag: myTag, key: mySecretKey, text: input.value };
        connections.forEach(c => c.send(msg));
        saveAndRender(msg, 'mine');
        input.value = '';
    }

    function receiveNewMessage(msg) {
        if(!chatHistory.find(m => m.mid === msg.mid)) saveAndRender(msg, 'others');
    }

    function mergeHistory(remoteHistory) {
        remoteHistory.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) chatHistory.push(r); });
        chatHistory.sort((a,b) => a.mid - b.mid);
        localStorage.setItem('p2p_v10', JSON.stringify(chatHistory));
        displayMessages();
    }

    function saveAndRender(msg, type) {
        msg.type = type;
        chatHistory.push(msg);
        localStorage.setItem('p2p_v10', JSON.stringify(chatHistory));
        renderMsg(msg);
    }

    function renderMsg(msg) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${msg.type || 'others'}`;
        // Verification: If message key matches registered key for that tag
        const isVerified = msg.key === mySecretKey || msg.type === 'mine'; 
        div.innerHTML = `<span class="sender">${msg.sender} <span class="user-tag">${msg.tag}</span></span><span class="txt"></span>`;
        div.querySelector('.txt').innerText = msg.text;
        container.prepend(div);
    }

    function displayMessages() {
        document.getElementById('chat-container').innerHTML = '';
        chatHistory.forEach(m => renderMsg(m));
    }
    
    function connect(id) { if(!connections.find(c => c.peer === id)) setupConnection(peer.connect(id)); }
    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
