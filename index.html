<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People Country Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="country">Loading...</h2>

<div id="login">
  <button id="genKey">Generate Secret Key</button>
  <input id="keyInput" placeholder="Enter Secret Key">
  <button id="loginBtn">Login</button>
</div>

<div id="app" style="display:none;">
  <textarea id="postText" placeholder="Write something..."></textarea>
  <button id="postBtn">Post</button>

  <hr>

  <input id="pollQ" placeholder="Poll question">
  <input id="pollA" placeholder="Option A">
  <input id="pollB" placeholder="Option B">
  <button id="pollBtn">Create Poll</button>

  <hr>
  <div id="feed"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
<script src="app.js"></script>
</body>
</html>
