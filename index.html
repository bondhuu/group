<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Country Access</title>
    <style>
        :root {
            --bg: #ffffff;
            --primary: #000000;
            --success: #10b981;
            --error: #ef4444;
            --gray: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            text-align: center;
        }

        /* ভেরিফিকেশন স্ট্যাটাস ব্যাজ */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
            background: #f1f5f9;
            color: var(--gray);
            margin-bottom: 25px;
            transition: all 0.4s;
        }

        .status-badge.verified {
            background: #dcfce7;
            color: var(--success);
        }

        /* স্পিনার এনিমেশন */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #cbd5e1;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h2 { font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        
        .select-field {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #f1f5f9;
            border-radius: 16px;
            background: #f8fafc;
            margin-bottom: 30px;
            outline: none;
            transition: 0.3s;
            pointer-events: none; /* ভেরিফাই হওয়ার আগে ক্লিক করা যাবে না */
            opacity: 0.6;
        }

        .select-field.ready {
            pointer-events: auto;
            opacity: 1;
            border-color: #e2e8f0;
        }

        /* কন্টিনিউ বাটন (লকড মোড) */
        .btn-continue {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 16px;
            border: none;
            cursor: not-allowed;
            background: #e2e8f0;
            color: #94a3b8;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-continue.enabled {
            background: var(--primary);
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-continue.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="badge" class="status-badge">
            <div id="loader" class="spinner"></div>
            <span id="status-text">Verifying Location...</span>
        </div>

        <h2>Identify Node</h2>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 30px;">আপনার অরিজিনাল লোকেশন শনাক্ত করা হচ্ছে।</p>

        <select id="country-select" class="select-field">
            <option value="">Detecting...</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="Canada">Canada</option>
        </select>

        <button id="continue-btn" class="btn-continue" onclick="proceed()" disabled>Continue</button>
    </div>

    <script>
        const select = document.getElementById('country-select');
        const btn = document.getElementById('continue-btn');
        const badge = document.getElementById('badge');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                    .then(res => res.json())
                    .then(data => {
                        const country = data.countryName;
                        
                        // ১. দেশ অটো-সেট করা
                        select.value = country;
                        select.classList.add('ready');
                        
                        // ২. বাটন আনলক করা
                        btn.disabled = false;
                        btn.classList.add('enabled');

                        // ৩. ব্যাজ আপডেট (সবুজ Checkmark স্টাইল)
                        badge.classList.add('verified');
                        loader.style.display = 'none';
                        statusText.innerHTML = '✓ Identity Verified';
                        
                        // বাংলাদেশের জন্য রঙ পরিবর্তন
                        if(country === "Bangladesh") select.style.color = "#10b981";
                    })
                    .catch(() => {
                        statusText.innerText = "Error: Use Manual Selection";
                        btn.disabled = false;
                        btn.classList.add('enabled');
                    });
                }, () => {
                    statusText.innerText = "Please enable GPS/Location";
                    loader.style.display = 'none';
                });
            }
        };

        function proceed() {
            if(!btn.disabled) {
                window.location.href = "next.html";
            }
        }
    </script>

</body>
</html>
