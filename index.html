<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global P2P Secure Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { background: #075e54; color: white; padding: 10px 12px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; border: 1px solid white; }
        #input-area { background: #075e54; padding: 5px 12px 12px 12px; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        #message-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; font-size: 15px; background: white; }
        #send-btn { background: #128c7e; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg-wrapper { display: flex; width: 100%; margin: 1px 0; }
        .mine-wrapper { justify-content: flex-end; padding-left: 15%; }
        .others-wrapper { justify-content: flex-start; padding-right: 15%; }
        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); max-width: 100%; word-break: break-all; white-space: pre-wrap; }
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 2px; }
        .time { font-size: 9px; color: #888; text-align: right; display: block; margin-top: 4px; }
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; gap: 15px; padding: 30px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2 style="margin:0">D-Chat Secure</h2>
    <input type="text" id="user-name" placeholder="Enter Your Name">
    <input type="text" id="room-pass" placeholder="Room (Ex: Bangladesh)">
    <input type="text" id="private-key" placeholder="Private Key (Secret)">
    <button type="button" onclick="startChat()">Enter Global Chat</button>
</div>

<div id="header">
    <div class="header-left">
        <span style="cursor:pointer; font-size:20px;">☰</span>
        <div id="status-dot"></div> 
        <span id="room-txt">Stable P2P</span>
    </div>
    <span style="font-size: 24px; cursor: pointer;">⋮</span>
</div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()" id="send-btn">➔</button>
</div>

<div id="chat-container">
    <div id="msg-list" style="display: flex; flex-direction: column; gap: 8px;"></div>
</div>

<script>
    // Gun.js ডিসেন্ট্রালাইজড ডাটাবেজ
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    
    let peer, myName, roomPass, myTag, myPeerID;
    let connections = {}, chatHistory = [];

    function escapeHTML(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim();
        if(!myName || !roomPass || !key) return alert("Fill all fields!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        
        chatHistory = JSON.parse(localStorage.getItem('chat_vGlobal_'+roomPass)) || [];
        renderAll();
        initPeer();
    }

    function initPeer() {
        // Metered.ca তথ্যগুলো এখানে সেট করা হয়েছে
        const config = {
            'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                {
                    'urls': 'turn:global.relay.metered.ca:443',
                    'username': 'ogMlO2zrQ5hnPF4vBLk6CKz4IMkKuI0G5Lyw55FmxvDKCueh', 
                    'credential': 'ogMlO2zrQ5hnPF4vBLk6CKz4IMkKuI0G5Lyw55FmxvDKCueh'
                },
                {
                    'urls': 'turn:global.relay.metered.ca:80',
                    'username': 'ogMlO2zrQ5hnPF4vBLk6CKz4IMkKuI0G5Lyw55FmxvDKCueh', 
                    'credential': 'ogMlO2zrQ5hnPF4vBLk6CKz4IMkKuI0G5Lyw55FmxvDKCueh'
                }
            ],
            'iceCandidatePoolSize': 10
        };

        peer = new Peer({ config: config });

        peer.on('open', id => {
            myPeerID = id;
            // বিটকয়েন স্টাইল নোড পাবলিশিং
            gun.get('rooms_v2').get(roomPass).get(id).put({ id, name: myName, tag: myTag, status: 'online' });
            
            gun.get('rooms_v2').get(roomPass).map().on((user, uid) => {
                if (uid !== myPeerID && !connections[uid] && user && user.status === 'online') {
                    setupConn(peer.connect(uid, { reliable: true }));
                }
            });
        });

        peer.on('connection', setupConn);
        peer.on('error', () => updateStatus());
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            updateStatus();
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else saveMsg(d, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; updateStatus(); });
    }

    function updateStatus() {
        const dot = document.getElementById('status-dot');
        dot.style.background = Object.keys(connections).length > 0 ? '#00ff00' : '#ff4d4d';
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        if(chatHistory.find(m => m.mid === msg.mid)) return;
        msg.msgType = type;
        chatHistory.unshift(msg); 
        localStorage.setItem('chat_vGlobal_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let changed = false;
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); changed = true; }});
        if(changed) {
            chatHistory.sort((a,b) => b.mid - a.mid);
            localStorage.setItem('chat_vGlobal_'+roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function renderAll() {
        const list = document.getElementById('msg-list');
        list.innerHTML = '';
        chatHistory.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            w.innerHTML = `<div class="msg ${m.msgType}">
                <span class="sender">${escapeHTML(m.sender)} <small style="opacity:0.6">${escapeHTML(m.tag)}</small></span>
                <div>${escapeHTML(m.text)}</div>
                <span class="time">${m.time}</span>
            </div>`;
            list.appendChild(w);
        });
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
