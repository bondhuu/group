<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat - Newest on Top</title>
    
    <meta name="theme-color" content="#075e54">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header & Input Area */
        #header { 
            background: #075e54; color: white; padding: 10px; 
            display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;
        }
        #room-info { font-size: 14px; font-weight: bold; flex: 1; display: flex; align-items: center; gap: 8px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; }
        
        #input-container { flex: 2; display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px 12px; align-items: center; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; font-size: 15px; }
        #message-input::placeholder { color: #ccc; }
        #send-btn { background: none; border: none; color: #dcf8c6; font-size: 20px; cursor: pointer; }

        /* Chat Container - Newest at Top */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .msg-wrapper { display: flex; width: 100%; }
        .mine-wrapper { justify-content: flex-end; }
        .others-wrapper { justify-content: flex-start; }

        .msg { 
            display: table; /* বাবল স্লিম রাখার জন্য */
            max-width: 80%; 
            padding: 8px 12px; 
            border-radius: 12px; 
            font-size: 14.5px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 2px; }
        .user-tag { color: #888; font-size: 9px; font-weight: normal; }
        .time { font-size: 9px; color: #888; display: block; margin-top: 4px; text-align: right; }

        /* Setup Screen */
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 12px; padding: 25px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Chat Login</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key (Optional)">
    <button onclick="startChat()">Join Room</button>
</div>

<div id="header">
    <div id="room-info"><div id="status-dot"></div> Room: Connecting...</div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">➔</button>
    </div>
</div>

<div id="chat-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myPrivateKey, myTag;
    let connections = {};
    let chatHistory = [];

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        myPrivateKey = document.getElementById('private-key').value.trim() || 'SEC-'+Math.random().toString(36).substr(2,9).toUpperCase();

        if(!myName || !roomPass) return alert("Fill Name and Password");

        myTag = "#" + Array.from(myPrivateKey).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-info').innerHTML = `<div id="status-dot"></div> Room: ${roomPass}`;

        chatHistory = JSON.parse(localStorage.getItem('p2p_v15_' + roomPass)) || [];
        renderAll();

        peer = new Peer();
        peer.on('open', (id) => {
            db.ref('p2p_v2/' + roomPass).child(id).set({ id, name: myName, tag: myTag });
            db.ref('p2p_v2/' + roomPass).on('value', snapshot => {
                const users = snapshot.val();
                for (let userId in users) {
                    if (userId !== id && !connections[userId]) connectToPeer(userId);
                }
            });
        });
        peer.on('connection', setupConn);
    }

    function connectToPeer(id) { setupConn(peer.connect(id)); }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            document.getElementById('status-dot').style.background = '#00ff00';
            conn.send({ type: 'SYNC', history: chatHistory });
        });
        conn.on('data', data => {
            if(data.type === 'SYNC') mergeData(data.history);
            else if(!chatHistory.find(m => m.mid === data.mid)) saveMessage(data, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = {
            mid: Date.now() + Math.random(),
            sender: myName,
            tag: myTag,
            text: input.value,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };
        for (let id in connections) connections[id].send(msg);
        saveMessage(msg, 'mine');
        input.value = '';
    }

    function saveMessage(msg, type) {
        msg.msgType = type;
        chatHistory.unshift(msg); // ✅ নতুন মেসেজ তালিকার শুরুতে যোগ হবে
        localStorage.setItem('p2p_v15_' + roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remoteHistory) {
        let updated = false;
        remoteHistory.forEach(r => {
            if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); updated = true; }
        });
        if(updated) {
            chatHistory.sort((a,b) => b.mid - a.mid); // ✅ বড় থেকে ছোট ক্রমে সাজানো (নতুন উপরে)
            localStorage.setItem('p2p_v15_' + roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function renderAll() {
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        chatHistory.forEach(m => {
            const wrapper = document.createElement('div');
            wrapper.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            
            const div = document.createElement('div');
            div.className = `msg ${m.msgType || 'others'}`;
            div.innerHTML = `
                <span class="sender">${m.sender} <span class="user-tag">${m.tag}</span></span>
                <span class="txt"></span>
                <span class="time">${m.time}</span>
            `;
            div.querySelector('.txt').innerText = m.text;
            wrapper.appendChild(div);
            container.appendChild(wrapper);
        });
        // যেহেতু নতুন মেসেজ উপরে আসবে, তাই স্ক্রল সবসময় টপে থাকবে
        container.scrollTop = 0; 
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
