<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Location Node</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        #country-display {
            font-size: 40px;
            font-weight: bold;
            color: #10b981;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #94a3b8; }
        .error-msg { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading-ui">
            <div class="loader"></div>
            <p>আপনার লোকেশন শনাক্ত করা হচ্ছে...</p>
        </div>

        <div id="result-ui" style="display: none;">
            <p>আপনার বর্তমান অবস্থান:</p>
            <div id="country-display"></div>
            <p style="margin-top: 15px; font-size: 12px;">নোড আইডি ভেরিফাইড</p>
        </div>

        <div id="error-ui" class="error-msg" style="display: none;">
            লোকেশন সার্ভিস চালু নেই! <br>
            <small style="color: #94a3b8; font-weight: normal;">দয়া করে ফোন সেটিংস থেকে GPS চালু করুন।</small>
        </div>
    </div>

    <script>
        const loadingUI = document.getElementById('loading-ui');
        const resultUI = document.getElementById('result-ui');
        const errorUI = document.getElementById('error-ui');
        const countryDisplay = document.getElementById('country-display');

        function fetchCountryName(lat, lng) {
            // Reverse Geocoding API ব্যবহার করে দেশের নাম বের করা
            const url = `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingUI.style.display = 'none';
                    errorUI.style.display = 'none';
                    resultUI.style.display = 'block';
                    
                    // দেশের নাম দেখানো
                    countryDisplay.innerText = data.countryName;
                    countryDisplay.style.display = 'block';
                })
                .catch(err => {
                    console.error(err);
                    alert("দেশ শনাক্ত করতে সমস্যা হচ্ছে।");
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        fetchCountryName(lat, lng);
                    },
                    (error) => {
                        loadingUI.style.display = 'none';
                        errorUI.style.display = 'block';
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("আপনার ব্রাউজার লোকেশন সাপোর্ট করে না।");
            }
        }

        // পেজ লোড হলেই রান করবে
        window.onload = getLocation;
    </script>
</body>
</html>
