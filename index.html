<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat Pro - Safe Mode</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { background: #075e54; color: white; padding: 10px; display: flex; align-items: center; gap: 8px; z-index: 1000; position: sticky; top: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #room-info { font-size: 14px; font-weight: bold; flex: 1; display: flex; align-items: center; gap: 8px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; white-space: pre-wrap; }
        .mine { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .others { align-self: flex-start; background: white; border-top-left-radius: 0; }
        
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .pin-btn { cursor: pointer; font-size: 14px; margin-left: 10px; opacity: 0.6; }

        #pin-sidebar { position: fixed; right: -250px; top: 60px; bottom: 80px; width: 220px; background: white; z-index: 1500; transition: 0.3s; box-shadow: -2px 0 10px rgba(0,0,0,0.2); padding: 15px; overflow-y: auto; border-radius: 15px 0 0 15px; }
        #pin-sidebar.open { right: 0; }
        .pinned-user-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; font-weight: bold; }

        #toggle-pin-list { position: fixed; right: 15px; bottom: 85px; width: 50px; height: 50px; background: #128c7e; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1600; cursor: pointer; }

        #filter-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2100; flex-direction: column; padding: 20px; }
        #filter-content { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 12px; padding: 25px; }
        input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; outline: none; }
        button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }

        #input-area { background: #075e54; padding: 10px; display: flex; gap: 8px; position: fixed; bottom: 0; width: 100%; }
        #message-input { flex: 1; background: white; border-radius: 20px; border: none; padding: 10px 15px; outline: none; }
        .time { font-size: 10px; color: #888; display: block; margin-top: 5px; text-align: right; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Chat Pro</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key (Optional)">
    <button onclick="startChat()">Login</button>
</div>

<div id="header">
    <div id="room-info"><div id="status-dot"></div> Room: Connecting...</div>
</div>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="Type message or code..." autocomplete="off">
    <button onclick="sendMessage()" style="width: auto; padding: 10px 20px;">‚ûî</button>
</div>

<div id="toggle-pin-list" onclick="document.getElementById('pin-sidebar').classList.toggle('open')">üìå</div>

<div id="pin-sidebar">
    <h3 style="color:#075e54">Pinned Users</h3>
    <div id="pinned-users-list"></div>
</div>

<div id="filter-overlay">
    <div style="display:flex; justify-content:space-between; color:white; margin-bottom:15px;">
        <h2 id="filter-title">Messages</h2>
        <button onclick="document.getElementById('filter-overlay').style.display='none'" style="width:auto; background:red;">X</button>
    </div>
    <div id="filter-content"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4",
        storageBucket: "group-e14e4.firebasestorage.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myPrivateKey, myTag;
    let connections = {};
    let chatHistory = [];
    let pinnedUsers = JSON.parse(localStorage.getItem('pinned_users_p2p_v2')) || [];

    // ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£: ‡¶ï‡ßã‡¶°‡¶ï‡ßá ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        myPrivateKey = document.getElementById('private-key').value.trim() || 'SEC-'+Math.random().toString(36).substr(2,9).toUpperCase();
        if(!myName || !roomPass) return alert("Missing fields!");

        myTag = "#" + Array.from(myPrivateKey).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-info').innerHTML = `<div id="status-dot"></div> Room: ${roomPass}`;

        chatHistory = JSON.parse(localStorage.getItem('p2p_safe_'+roomPass)) || [];
        renderAll();
        updatePinnedSidebar();

        peer = new Peer();
        peer.on('open', id => {
            const ref = db.ref('p2p_safe_rooms/'+roomPass).child(id);
            ref.set({id, name: myName, tag: myTag});
            ref.onDisconnect().remove();
            db.ref('p2p_safe_rooms/'+roomPass).on('value', snap => {
                const users = snap.val();
                for(let uid in users) if(uid !== id && !connections[uid]) setupConn(peer.connect(uid));
            });
        });
        peer.on('connection', setupConn);
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            updateStatus(true);
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', data => {
            if(data.type === 'SYNC') mergeData(data.history);
            else if(!chatHistory.find(m => m.mid === data.mid)) saveMsg(data, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; if(Object.keys(connections).length === 0) updateStatus(false); });
    }

    function updateStatus(on) { document.getElementById('status-dot').style.background = on ? '#00ff00' : '#ff4d4d'; }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for(let id in connections) connections[id].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        msg.msgType = type;
        chatHistory.unshift(msg);
        localStorage.setItem('p2p_safe_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let up = false;
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); up = true; } });
        if(up) { chatHistory.sort((a,b)=>b.mid-a.mid); localStorage.setItem('p2p_safe_'+roomPass, JSON.stringify(chatHistory)); renderAll(); }
    }

    function renderAll() {
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        chatHistory.forEach(m => {
            const div = document.createElement('div');
            div.className = `msg ${m.msgType || 'others'}`;
            // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá escapeHTML ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶§‡ßç‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            const safeText = escapeHTML(m.text);
            div.innerHTML = `
                <div class="sender">${escapeHTML(m.sender)} <span class="user-tag">${m.tag}</span> 
                ${m.msgType !== 'mine' ? `<span class="pin-btn" onclick="pinUser('${escapeHTML(m.sender)}', '${m.tag}')">üìå</span>` : ''}</div>
                <div>${safeText}</div>
                <div class="time">${m.time}</div>
            `;
            container.appendChild(div);
        });
    }

    function pinUser(name, tag) {
        if(!pinnedUsers.find(u => u.tag === tag)) {
            pinnedUsers.push({name, tag});
            localStorage.setItem('pinned_users_p2p_v2', JSON.stringify(pinnedUsers));
            updatePinnedSidebar();
        }
    }

    function updatePinnedSidebar() {
        const list = document.getElementById('pinned-users-list');
        list.innerHTML = '';
        pinnedUsers.forEach(u => {
            const div = document.createElement('div');
            div.className = 'pinned-user-item';
            div.innerText = `${u.name} ${u.tag}`;
            div.onclick = () => showUserMessages(u.tag, u.name);
            list.appendChild(div);
        });
    }

    function showUserMessages(tag, name) {
        const overlay = document.getElementById('filter-overlay');
        const content = document.getElementById('filter-content');
        document.getElementById('filter-title').innerText = "Messages by " + name;
        content.innerHTML = '';
        chatHistory.filter(m => m.tag === tag).forEach(m => {
            const div = document.createElement('div');
            div.className = "msg others";
            div.style.alignSelf = "stretch";
            div.innerHTML = `<div>${escapeHTML(m.text)}</div><div class="time">${m.time}</div>`;
            content.appendChild(div);
        });
        overlay.style.display = 'flex';
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
