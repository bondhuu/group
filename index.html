<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global P2P Chat | ana abdulloh57</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root { --primary: #075e54; --secondary: #128c7e; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        
        #login-screen { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card { padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 15px; width: 320px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .msg { background: white; padding: 10px; border-radius: 10px; max-width: 80%; width: fit-content; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg b { color: var(--secondary); font-size: 0.9em; }
        .msg .code { color: #888; font-size: 0.7em; margin-left: 5px; background: #f0f0f0; padding: 2px 4px; border-radius: 3px; }

        footer { position: fixed; bottom: 0; width: 100%; background: #f0f0f0; padding: 10px; display: flex; gap: 10px; box-sizing: border-box; align-items: center; }
        #msg-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        
        #search-bar { background: #fff; padding: 10px; display: none; border-bottom: 1px solid #ddd; }
        .send-btn { background: var(--secondary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2>‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü</h2>
            <select id="country-select"></select>
            <input type="text" id="username" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
            <input type="password" id="private-key" placeholder="‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø (Password)">
            <button onclick="login()" style="width:100%; padding:12px; background:var(--secondary); color:white; border:none; border-radius:8px; cursor:pointer;">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <header>
        <div id="group-title">Group Name</div>
        <div style="display: flex; gap: 15px;">
            <span onclick="toggleSearch()" style="cursor:pointer">üîç</span>
            <span onclick="location.reload()" style="cursor:pointer">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü</span>
        </div>
    </header>

    <div id="search-bar">
        <input type="text" id="user-search" placeholder="‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="filterMessages()">
    </div>

    <div id="chat-window"></div>

    <footer>
        <input type="text" id="msg-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </footer>

    <script>
        const countries = ["Afghanistan", "Albania", "Algeria", "Argentina", "Australia", "Bangladesh", "Brazil", "Canada", "China", "Denmark", "Egypt", "France", "Germany", "India", "Indonesia", "Italy", "Japan", "Malaysia", "Mexico", "Nepal", "Netherlands", "Norway", "Pakistan", "Palestine", "Russia", "Saudi Arabia", "Singapore", "South Africa", "Spain", "Sri Lanka", "Switzerland", "Thailand", "Turkey", "UAE", "UK", "USA", "Vietnam"];
        const select = document.getElementById('country-select');
        countries.forEach(c => {
            let opt = document.createElement('option');
            opt.value = c; opt.innerText = c;
            select.appendChild(opt);
        });

        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        let currentUser, userCode, currentCountry;

        function login() {
            currentUser = document.getElementById('username').value;
            let key = document.getElementById('private-key').value;
            currentCountry = document.getElementById('country-select').value;
            if(!currentUser || !key) return alert("‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶ø ‡¶¶‡¶ø‡¶®");

            userCode = btoa(key).substring(0, 4).toUpperCase();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('group-title').innerText = currentCountry + " Group";
            loadMessages();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value) return;
            gun.get('chat-v2-' + currentCountry).set({
                name: currentUser,
                code: userCode,
                text: input.value,
                time: Date.now()
            });
            input.value = '';
        }

        function loadMessages() {
            const view = document.getElementById('chat-window');
            gun.get('chat-v2-' + currentCountry).map().on((data) => {
                if(data && data.text) {
                    const div = document.createElement('div');
                    div.className = 'msg';
                    div.setAttribute('data-user', data.name.toLowerCase());
                    div.innerHTML = `<b>${data.name}</b><span class="code">#${data.code}</span><br>${data.text}`;
                    view.appendChild(div);
                    view.scrollTop = view.scrollHeight;
                }
            });
        }

        function toggleSearch() {
            let s = document.getElementById('search-bar');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
        }

        function filterMessages() {
            let term = document.getElementById('user-search').value.toLowerCase();
            document.querySelectorAll('.msg').forEach(m => {
                m.style.display = m.getAttribute('data-user').includes(term) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
