<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat - Filter Mode</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { 
            background: #075e54; color: white; padding: 10px 15px; 
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #menu-btn { cursor: pointer; font-size: 22px; padding: 5px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; }
        #room-info { font-size: 14px; flex: 1; font-weight: bold; cursor: pointer; }

        #input-container { flex: 2; display: flex; background: rgba(255,255,255,0.15); border-radius: 20px; padding: 2px 12px; align-items: center; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; font-size: 15px; }
        #send-btn { background: none; border: none; color: #dcf8c6; font-size: 20px; cursor: pointer; }

        #chat-container { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 40px; }
        .msg-wrapper { display: flex; width: 100%; }
        .mine-wrapper { justify-content: flex-end; padding-left: 15%; }
        .others-wrapper { justify-content: flex-start; padding-right: 15%; }

        .msg { 
            display: inline-block; max-width: 100%; padding: 8px 12px; border-radius: 12px; 
            font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); line-height: 1.4;
            word-wrap: break-word; overflow-wrap: anywhere; white-space: pre-wrap;
        }
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; cursor: pointer; display: block; margin-bottom: 2px; }
        .time { font-size: 9px; color: #888; display: block; margin-top: 4px; text-align: right; }

        #pin-sidebar { 
            position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; 
            background: #f4f7f6; z-index: 2500; transition: 0.3s; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); padding: 20px; 
        }
        #pin-sidebar.open { left: 0; }
        .sidebar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #ddd; padding-bottom:10px;}
        .pinned-item { padding: 12px; background: white; margin-bottom: 8px; border-radius: 8px; cursor: pointer; border: 1px solid #ddd; font-weight: bold; color: #075e54; display: flex; justify-content: space-between; }
        .unpin-btn { color: red; font-size: 12px; }

        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 12px; padding: 25px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Chat Pro</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key">
    <button onclick="startChat()">Enter Chat</button>
</div>

<div id="pin-sidebar">
    <div class="sidebar-header">
        <h3 style="margin:0; color:#075e54;">Pinned Members</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">✕</span>
    </div>
    <div id="pinned-list"></div>
</div>

<div id="header">
    <span id="menu-btn" onclick="toggleSidebar()">☰</span>
    <div id="room-info" onclick="resetFilter()">
        <div id="status-dot"></div> 
        <span id="room-txt">Connecting...</span>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type..." autocomplete="off">
        <button onclick="sendMessage()" id="send-btn">➔</button>
    </div>
</div>

<div id="chat-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myTag;
    let connections = {}, chatHistory = [];
    let pinnedUsers = JSON.parse(localStorage.getItem('pinned_users')) || [];
    let activeFilterTag = null; // বর্তমান ফিল্টার ট্র্যাক করার জন্য

    function toggleSidebar() { document.getElementById('pin-sidebar').classList.toggle('open'); }

    function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim();
        if(!myName || !roomPass || !key) return alert("Fill all fields!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-txt').innerText = "Room: " + roomPass;
        updatePinnedUI();

        peer = new Peer();
        peer.on('open', id => {
            db.ref('p2p_v4/'+roomPass+'/'+id).set({id, name: myName, tag: myTag});
            db.ref('p2p_v4/'+roomPass).on('value', snap => {
                const u = snap.val();
                for (let k in u) if (k !== id && !connections[k]) setupConn(peer.connect(k));
            });
        });
        peer.on('connection', setupConn);
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            document.getElementById('status-dot').style.background = '#00ff00';
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else saveMsg(d, 'others');
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        if(chatHistory.find(m => m.mid === msg.mid)) return;
        msg.msgType = type;
        chatHistory.unshift(msg);
        localStorage.setItem('chat_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) chatHistory.push(r); });
        chatHistory.sort((a,b) => b.mid - a.mid);
        renderAll();
    }

    // ✅ মূল রেন্ডারিং ফাংশন যা ফিল্টার অনুযায়ী মেসেজ দেখাবে
    function renderAll() {
        const c = document.getElementById('chat-container');
        c.innerHTML = '';
        
        // ফিল্টার থাকলে শুধু ওই ইউজারের মেসেজ দেখাবে, নাহলে সবাই
        const displayList = activeFilterTag ? chatHistory.filter(m => m.tag === activeFilterTag) : chatHistory;

        displayList.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            w.innerHTML = `
                <div class="msg ${m.msgType}">
                    <span class="sender" onclick="pinUser('${m.sender}', '${m.tag}')">${m.sender} <small class="user-tag">${m.tag}</small></span>
                    <div class="txt">${escapeHTML(m.text)}</div>
                    <span class="time">${m.time}</span>
                </div>`;
            c.appendChild(w);
        });
        c.scrollTop = 0;
    }

    function escapeHTML(t) { const d=document.createElement('div'); d.innerText=t; return d.innerHTML; }

    function pinUser(name, tag) {
        if(tag === myTag) return;
        if(confirm(`Pin ${name} to sidebar?`)) {
            if(!pinnedUsers.find(u => u.tag === tag)) {
                pinnedUsers.push({name, tag});
                localStorage.setItem('pinned_users', JSON.stringify(pinnedUsers));
                updatePinnedUI();
            }
        }
    }

    function updatePinnedUI() {
        const l = document.getElementById('pinned-list');
        l.innerHTML = '';
        pinnedUsers.forEach((u, index) => {
            const d = document.createElement('div');
            d.className = 'pinned-item';
            d.innerHTML = `<span>${u.name} ${u.tag}</span> <span class="unpin-btn" onclick="unpin(${index}, event)">✕</span>`;
            d.onclick = () => applyFilter(u.tag, u.name);
            l.appendChild(d);
        });
    }

    function unpin(index, e) {
        e.stopPropagation();
        pinnedUsers.splice(index, 1);
        localStorage.setItem('pinned_users', JSON.stringify(pinnedUsers));
        updatePinnedUI();
    }

    // ✅ ফিল্টার চালু করার ফাংশন
    function applyFilter(tag, name) {
        activeFilterTag = tag;
        document.getElementById('room-txt').innerText = "Viewing: " + name;
        toggleSidebar();
        renderAll();
    }

    // ✅ ফিল্টার বন্ধ করার ফাংশন
    function resetFilter() {
        if(!activeFilterTag) return;
        activeFilterTag = null;
        document.getElementById('room-txt').innerText = "Room: " + roomPass;
        renderAll();
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
