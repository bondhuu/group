<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Isolated Private Mesh - ana abdulloh57/</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { background: #075e54; color: white; padding: 15px; text-align: center; font-size: 16px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; word-break: break-all; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .mine { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .others { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .sender-name { font-size: 10px; font-weight: bold; color: #128c7e; margin-bottom: 3px; display: block; }
        #input-panel { padding: 10px; background: #f0f0f0; display: flex; gap: 8px; align-items: center; border-top: 1px solid #ddd; }
        #message { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 15px; }
        #send-btn { background: #128c7e; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        #setup-overlay { position: fixed; inset: 0; background: #075e54; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; }
        .setup-input { width: 100%; max-width: 280px; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: none; font-size: 14px; }
        .status-bar { font-size: 10px; opacity: 0.9; margin-top: 5px; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <h2 style="margin-bottom: 20px;">Private Mesh Login</h2>
    <input type="text" id="user-name" class="setup-input" placeholder="Enter Nickname">
    <input type="password" id="secret-key" class="setup-input" placeholder="Secret Key (ana abdulloh57/)">
    <button onclick="initNode()" style="width: 100%; max-width: 280px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Initialize Private Node</button>
</div>

<div id="header">
    Private Mesh Network
    <div class="status-bar">Status: <span id="status" style="color: #ffb3b3;">Offline</span> | Nodes: <span id="peer-count">0</span></div>
</div>

<div id="chat-area"></div>

<div id="input-panel">
    <input type="text" id="message" placeholder="Type encrypted message..." autocomplete="off">
    <button id="send-btn" onclick="sendGossip()">âž”</button>
</div>

<script>
    let peer, myId, myName;
    let connections = {};
    let chatHistory = JSON.parse(localStorage.getItem('private_mesh_v4')) || [];
    
    /**
     * ISOLATION LAYER: 
     * Changing even one character below creates a completely different 
     * and invisible network that cannot talk to other versions.
     */
    const APP_NAMESPACE = "SECURE_P2P_V4_"; 
    const MASTER_KEY_RAW = "ana abdulloh57/";
    
    // Generate unique Master ID within the namespace
    const MASTER_ID = APP_NAMESPACE + btoa(MASTER_KEY_RAW).replace(/=/g, "").toLowerCase();

    const BOOTSTRAP_NODES = [MASTER_ID]; 

    function initNode() {
        myName = document.getElementById('user-name').value.trim();
        const keyInput = document.getElementById('secret-key').value.trim();
        
        if(!myName || !keyInput) return alert("All fields are required!");

        // Each user generates a unique ID tied to the Namespace
        myId = APP_NAMESPACE + btoa(keyInput).replace(/=/g, "").toLowerCase(); 
        document.getElementById('setup-overlay').style.display = 'none';
        
        startPeer();
        renderInitialHistory();
    }

    function startPeer() {
        // PeerJS connection with custom ID
        peer = new Peer(myId, {
            config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}
        });

        peer.on('open', id => {
            document.getElementById('status').innerText = "Online";
            document.getElementById('status').style.color = "#afffaf";
            tryToConnect();
        });

        peer.on('connection', setupConn);

        peer.on('error', err => {
            if(err.type === 'unavailable-id') {
                alert("ID already active. Check if the app is open in another tab.");
                location.reload();
            }
        });
    }

    function tryToConnect() {
        BOOTSTRAP_NODES.forEach(targetId => {
            if (targetId !== myId && !connections[targetId]) {
                const conn = peer.connect(targetId, { reliable: true });
                setupConn(conn);
            }
        });
    }

    // Attempt to discover peers every 15 seconds
    setInterval(tryToConnect, 15000);

    function setupConn(conn) {
        // Logic check: Only allow connections within our specific Namespace
        if (!conn.peer.startsWith(APP_NAMESPACE)) {
            conn.close();
            return;
        }

        conn.on('open', () => {
            connections[conn.peer] = conn;
            updatePeerCount();
            // Sync history upon joining the mesh
            conn.send({type: 'SYNC', history: chatHistory});
        });

        conn.on('data', data => {
            if(data.type === 'CHAT') {
                handleIncomingChat(data.msg, conn.peer);
            } else if(data.type === 'SYNC') {
                mergeData(data.history);
            }
        });

        conn.on('close', () => {
            delete connections[conn.peer];
            updatePeerCount();
        });
    }

    function handleIncomingChat(msg, senderPeerId) {
        if(!chatHistory.find(m => m.mid === msg.mid)) {
            chatHistory.push(msg);
            renderMsg(msg, 'others');
            saveToLocal();
            // Bitcoin-style Gossip: Re-broadcast to all other known nodes
            relayToOthers(msg, senderPeerId);
        }
    }

    function sendGossip() {
        const input = document.getElementById('message');
        if(!input.value) return;

        const msg = {
            mid: Date.now() + Math.random(),
            sender: myName,
            text: input.value,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        renderMsg(msg, 'mine');
        chatHistory.push(msg);
        saveToLocal();
        relayToOthers(msg, null);
        input.value = '';
    }

    function relayToOthers(msg, excludeId) {
        for(let id in connections) {
            if(id !== excludeId) {
                connections[id].send({type: 'CHAT', msg: msg});
            }
        }
    }

    function renderMsg(msg, type) {
        const area = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="sender-name">${msg.sender}</span>${msg.text}<br><small style="font-size:8px; opacity:0.6; float:right; margin-top:4px;">${msg.time}</small>`;
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    }

    function renderInitialHistory() {
        chatHistory.sort((a,b) => a.mid - b.mid);
        chatHistory.forEach(m => renderMsg(m, m.sender === myName ? 'mine' : 'others'));
    }

    function mergeData(remoteHistory) {
        let updated = false;
        remoteHistory.forEach(rm => {
            if(!chatHistory.find(lm => lm.mid === rm.mid)) {
                chatHistory.push(rm);
                renderMsg(rm, 'others');
                updated = true;
            }
        });
        if(updated) {
            chatHistory.sort((a,b) => a.mid - b.mid);
            saveToLocal();
        }
    }

    function saveToLocal() {
        localStorage.setItem('private_mesh_v4', JSON.stringify(chatHistory));
    }

    function updatePeerCount() {
        document.getElementById('peer-count').innerText = Object.keys(connections).length;
    }

    document.getElementById('message').addEventListener('keypress', e => { if(e.key === 'Enter') sendGossip(); });
</script>

</body>
</html>
