<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat - Fixed & Slim</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { 
            background: #075e54; color: white; padding: 10px 15px; 
            display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
        }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); }
        
        #input-container { flex: 2; display: flex; background: rgba(255,255,255,0.15); border-radius: 20px; padding: 2px 12px; align-items: center; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; font-size: 15px; width: 100%; }
        #message-input::placeholder { color: #b3d1cd; }
        #send-btn { background: none; border: none; color: #dcf8c6; font-size: 22px; cursor: pointer; padding-left: 5px; }

        /* Chat Container - Optimized for Mobile */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 12px; 
            display: flex; flex-direction: column; gap: 10px;
            /* নিচের প্যাডিং বাড়ানো হয়েছে যাতে ইনপুট বক্সের আড়ালে মেসেজ না হারায় */
            padding-bottom: 40px; 
        }
        
        .msg-wrapper { display: flex; width: 100%; margin: 2px 0; }
        .mine-wrapper { justify-content: flex-end; padding-left: 20%; }
        .others-wrapper { justify-content: flex-start; padding-right: 20%; }

        .msg { 
            display: inline-block; /* Table এর বদলে এটি আরও স্ট্যাবল */
            max-width: 100%; 
            padding: 8px 12px; 
            border-radius: 14px; 
            font-size: 14.5px; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.12); 
            line-height: 1.45;
            /* বড় লেখা কাটা পড়া রোধ করার জন্য */
            word-wrap: break-word;
            overflow-wrap: anywhere;
            word-break: normal;
            white-space: pre-wrap;
        }
        
        .mine { background: #dcf8c6; border-top-right-radius: 2px; color: #303030; }
        .others { background: white; border-top-left-radius: 2px; color: #303030; }
        
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 3px; }
        .user-tag { color: #888; font-size: 9px; font-weight: normal; }
        .time { font-size: 9px; color: #8a8a8a; display: block; margin-top: 5px; text-align: right; }

        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 12px; padding: 25px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; outline: none; font-size: 16px; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2 style="margin-bottom: 10px;">Secure P2P Chat</h2>
    <input type="text" id="user-name" placeholder="Your Name">
    <input type="text" id="room-pass" placeholder="Room Name">
    <input type="text" id="private-key" placeholder="Private Key (Optional)">
    <button onclick="startChat()">Enter Chat</button>
</div>

<div id="header">
    <div id="room-info"><div id="status-dot"></div> Room: Connecting...</div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()" id="send-btn">➔</button>
    </div>
</div>

<div id="chat-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myTag;
    let connections = {};
    let chatHistory = [];

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim() || 'SEC-'+Math.random().toString(36).substr(2,9).toUpperCase();

        if(!myName || !roomPass) return alert("Required fields!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-info').innerHTML = `<div id="status-dot"></div> Room: ${roomPass}`;

        chatHistory = JSON.parse(localStorage.getItem('p2p_v16_' + roomPass)) || [];
        renderAll();

        peer = new Peer();
        peer.on('open', (id) => {
            db.ref('p2p_v2/' + roomPass).child(id).set({ id, name: myName, tag: myTag });
            db.ref('p2p_v2/' + roomPass).on('value', snap => {
                const u = snap.val();
                for (let k in u) if (k !== id && !connections[k]) setupConn(peer.connect(k));
            });
        });
        peer.on('connection', setupConn);
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            document.getElementById('status-dot').style.background = '#00ff00';
            conn.send({ type: 'SYNC', history: chatHistory });
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else if(!chatHistory.find(m => m.mid === d.mid)) saveMsg(d, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = {
            mid: Date.now() + Math.random(),
            sender: myName,
            tag: myTag,
            text: input.value,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        msg.msgType = type;
        chatHistory.unshift(msg);
        localStorage.setItem('p2p_v16_' + roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let up = false;
        remote.forEach(r => {
            if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); up = true; }
        });
        if(up) {
            chatHistory.sort((a,b) => b.mid - a.mid);
            localStorage.setItem('p2p_v16_' + roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function renderAll() {
        const c = document.getElementById('chat-container');
        c.innerHTML = '';
        chatHistory.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            
            const d = document.createElement('div');
            d.className = `msg ${m.msgType || 'others'}`;
            d.innerHTML = `
                <span class="sender">${m.sender} <span class="user-tag">${m.tag}</span></span>
                <span class="txt"></span>
                <span class="time">${m.time}</span>
            `;
            d.querySelector('.txt').innerText = m.text;
            w.appendChild(d);
            c.appendChild(w);
        });
        c.scrollTop = 0; 
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
