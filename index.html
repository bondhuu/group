<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Country</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff; /* পুরো ব্যাকগ্রাউন্ড সাদা */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        h3 {
            font-weight: 500;
            margin-bottom: 30px;
            color: #555;
        }
        /* সিলেক্ট বক্সের স্টাইল */
        .select-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fafafa;
            appearance: none; /* ডিফল্ট অ্যারো সরানোর জন্য */
            outline: none;
            cursor: pointer;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        /* দেশের নাম সবুজে দেখানোর জন্য (ডিফল্ট বাংলাদেশ হলে) */
        #country-select {
            color: #10b981; /* সবুজ কালার */
        }
        /* কন্টিনিউ বাটন */
        .btn-continue {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff; /* নীল বাটন */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
            transition: background 0.3s;
        }
        .btn-continue:hover {
            background-color: #0056b3;
        }
        .loader {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader" class="loader">আপনার দেশ শনাক্ত করা হচ্ছে...</div>
        <h3>আপনার দেশ নিশ্চিত করুন</h3>

        <select id="country-select" class="select-box">
            <option value="">দেশ লোড হচ্ছে...</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            </select>

        <button class="btn-continue" onclick="nextStep()">Continue</button>
    </div>

    <script>
        const countrySelect = document.getElementById('country-select');
        const loader = document.getElementById('loader');

        // লোকেশন শনাক্ত করার ফাংশন
        function detectCountry() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Reverse Geocoding API ব্যবহার করে দেশের নাম আনা
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=en`)
                        .then(res => res.json())
                        .then(data => {
                            const detectedCountry = data.countryName;
                            
                            // সিলেক্ট বক্সে দেশ সেট করা
                            countrySelect.value = detectedCountry;
                            
                            // যদি বাংলাদেশ হয় তবে সবুজ রঙ নিশ্চিত করা
                            if(detectedCountry === "Bangladesh") {
                                countrySelect.style.color = "#10b981"; // সবুজ
                            } else {
                                countrySelect.style.color = "#333"; // অন্য দেশের জন্য সাধারণ কালার
                            }

                            loader.innerText = "লোকেশন শনাক্ত হয়েছে!";
                        })
                        .catch(() => {
                            loader.innerText = "লোকেশন শনাক্ত করা যায়নি।";
                        });
                }, () => {
                    loader.innerText = "দয়া করে GPS চালু করুন।";
                });
            }
        }

        function nextStep() {
            const selectedCountry = countrySelect.value;
            if(selectedCountry) {
                alert(selectedCountry + " এর জন্য পরের ধাপে যাওয়া হচ্ছে...");
                // এখানে আপনার পরবর্তী পেজের লিঙ্ক দিতে পারেন
            } else {
                alert("দয়া করে একটি দেশ সিলেক্ট করুন!");
            }
        }

        // পেজ লোড হলেই ডিটেকশন শুরু হবে
        window.onload = detectCountry;
    </script>

</body>
</html>
