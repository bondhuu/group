    <style>
        :root { --primary: #075e54; --secondary: #128c7e; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 90px; }
        
        /* Message Style */
        .msg { background: white; padding: 10px; border-radius: 10px; max-width: 85%; width: fit-content; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; position: relative; }

        .msg .code { color: #888; font-size: 0.7em; background: #f0f0f0; padding: 2px 5px; border-radius: 4px; margin-left: 5px; }

        /* Footer Input */
        footer { position: fixed; bottom: 0; width: 100%; background: #f0f0f0; padding: 10px; display: flex; gap: 10px; box-sizing: border-box; align-items: center; border-top: 1px solid #ddd; }
        #msg-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 16px; }
        .send-btn { background: var(--secondary); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        #search-bar { background: #fff; padding: 10px; display: none; border-bottom: 1px solid #ddd; }

</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2 style="color: var(--primary); margin-bottom: 20px;">‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü</h2>
            <select id="country-select">
                <option value="">‡¶¶‡ßá‡¶∂ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>

                </select>
            <input type="text" id="username" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
            <input type="password" id="private-key" placeholder="‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø (Password)">
            <button onclick="login()" style="width:100%; padding:14px; background:var(--secondary); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:10px;">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <header>
        <div id="group-title" style="font-weight: bold;">Group Name</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span onclick="toggleSearch()" style="cursor:pointer; font-size: 1.2em;">üîç</span>
            <span onclick="location.reload()" style="cursor:pointer; font-size: 0.9em; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 5px;">‡¶≤‡¶ó ‡¶Ü‡¶â‡¶ü</span>
        </div>
    </header>

    <div id="search-bar">
        <input type="text" id="user-search" placeholder="‡¶ï‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡ßá‡¶®? ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." oninput="filterMessages()">
    </div>

    <div id="chat-window"></div>

    <footer>
        <input type="text" id="msg-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>

    <script>
        // ‡ß©‡¶ü‡¶ø ‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶∞‡¶ø‡¶≤‡ßá ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá
        const gun = Gun([
            'https://gun-manhattan.herokuapp.com/gun',
            'https://relay.peer.ooo/gun',
            'https://gun-amsterdam.herokuapp.com/gun'
        ]);

        let currentUser = "", userCode = "", currentCountry = "";

        // ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞
        function generateCode(key) {
            return btoa(key).substring(0, 4).toUpperCase();
        }

        function login() {
            currentUser = document.getElementById('username').value.trim();
            let key = document.getElementById('private-key').value.trim();
            currentCountry = document.getElementById('country-select').value;

            if(!currentUser || !key || !currentCountry) {
                alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶∂, ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶¶‡¶ø‡¶®‡•§");
                return;
            }

            userCode = generateCode(key);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('group-title').innerText = currentCountry + " Group";

            loadMessages();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            // 'chat-v3' ‡¶™‡¶æ‡¶• ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã ‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶°‡¶æ‡¶ü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            gun.get('world-chat-v3-' + currentCountry).set({
                name: currentUser,
                code: userCode,
                text: text,
                time: Date.now()
            });
            input.value = '';
        }

        function loadMessages() {
            const view = document.getElementById('chat-window');
            const messageIds = new Set(); // ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∞‡ßã‡¶ß ‡¶ï‡¶∞‡¶§‡ßá

            gun.get('world-chat-v3-' + currentCountry).map().on((data, id) => {
                if(data && data.text && !messageIds.has(id)) {
                    messageIds.add(id);
                    const div = document.createElement('div');
                    div.className = 'msg';
                    div.setAttribute('data-user', data.name.toLowerCase());
                    div.innerHTML = `<b>${data.name} <span class="code">#${data.code}</span></b>${data.text}`;
                    view.appendChild(div);
                    
                    // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶æ‡¶®‡ßã
                    view.scrollTop = view.scrollHeight;
                }
            });
        }

        function toggleSearch() {
            const s = document.getElementById('search-bar');
            s.style.display = (s.style.display === 'block') ? 'none' : 'block';
            if(s.style.display === 'none') {
                document.getElementById('user-search').value = '';
                filterMessages();
            }
        }

        function filterMessages() {
            const term = document.getElementById('user-search').value.toLowerCase();
            const msgs = document.querySelectorAll('.msg');
            msgs.forEach(m => {
                const userName = m.getAttribute('data-user');
                m.style.display = userName.includes(term) ? 'block' : 'none';
            });
        }
    </script>
