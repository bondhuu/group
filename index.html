<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fully Private P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { background: #075e54; color: white; padding: 10px; display: flex; align-items: center; gap: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
        #room-info { font-size: 14px; font-weight: bold; flex: 1; }
        #input-area { flex: 2; display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px 10px; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; }
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-break: break-all; }
        .mine { align-self: flex-end; background: #dcf8c6; }
        .others { align-self: flex-start; background: white; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: flex; align-items: center; gap: 4px; }
        .tag { color: #888; font-size: 9px; }
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 10px; padding: 20px; }
        #setup-box input { width: 100%; max-width: 280px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 280px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Anonymous P2P Chat</h2>
    <input type="text" id="user-name" placeholder="আপনার নাম">
    <input type="text" id="room-pass" placeholder="রুম পাসওয়ার্ড">
    <input type="password" id="private-key" placeholder="আপনার প্রাইভেট কি (ঐচ্ছিক)">
    <button onclick="startChat()">প্রবেশ করুন</button>
</div>

<div id="header">
    <div id="room-info">অফলাইন</div>
    <div id="input-area"><input type="text" id="message-input" placeholder="মেসেজ..." autocomplete="off"></div>
</div>

<div id="chat-container"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4",
        storageBucket: "group-e14e4.firebasestorage.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myPrivateKey, myTag;
    let connections = [];
    let chatHistory = [];

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        myPrivateKey = document.getElementById('private-key').value.trim();

        if(!myName || !roomPass) return alert("নাম এবং পাসওয়ার্ড দিন");

        // ১. প্রাইভেট কি না থাকলে র্যান্ডম জেনারেট করা (শুধুমাত্র ব্রাউজারে থাকবে)
        if(!myPrivateKey) {
            myPrivateKey = Math.random().toString(36).substring(2, 15).toUpperCase();
            alert("আপনার নতুন প্রাইভেট কি: " + myPrivateKey + "\nএটি সেভ করে রাখুন, পরে রিকভার করতে লাগবে।");
        }
        
        // ২. আপনার ইউনিক ট্যাগ তৈরি (এটি আপনার কি থেকে জেনারেট হবে, সার্ভারে সেভ হবে না)
        myTag = "#" + Array.from(myPrivateKey).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);

        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-info').innerText = "রুম: " + roomPass;

        chatHistory = JSON.parse(localStorage.getItem('p2p_data_' + roomPass)) || [];
        renderAll();

        peer = new Peer();
        peer.on('open', (id) => {
            const roomRef = db.ref('online_nodes/' + roomPass).child(id);
            // ৩. ফায়ারবেসে তথ্য পাঠানো (কিন্তু ট্যাব বন্ধ করলে মুছে যাবে)
            roomRef.set({ id, name: myName, tag: myTag });
            roomRef.onDisconnect().remove();

            db.ref('online_nodes/' + roomPass).on('child_added', s => {
                if(s.val().id !== id) connectTo(s.val().id);
            });
        });

        peer.on('connection', setupConn);
    }

    function connectTo(id) {
        if(!connections.find(c => c.peer === id)) setupConn(peer.connect(id));
    }

    function setupConn(conn) {
        conn.on('open', () => {
            if(!connections.find(c => c.peer === conn.peer)) connections.push(conn);
            // ৪. কানেক্ট হওয়ার পর অন্য ইউজারকে বলা যে আমি ডাটা শিংক করতে চাই
            conn.send({ type: 'SYNC_REQ' });
        });

        conn.on('data', data => {
            if(data.type === 'SYNC_REQ') {
                conn.send({ type: 'SYNC_DATA', history: chatHistory });
            } else if(data.type === 'SYNC_DATA') {
                mergeData(data.history);
            } else {
                receiveMsg(data);
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;

        const msg = {
            mid: Date.now() + Math.random(),
            sender: myName,
            tag: myTag,
            text: input.value,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        connections.forEach(c => c.send(msg));
        saveData(msg, 'mine');
        input.value = '';
    }

    function receiveMsg(msg) {
        if(!chatHistory.find(m => m.mid === msg.mid)) saveData(msg, 'others');
    }

    function mergeData(remoteHistory) {
        let updated = false;
        remoteHistory.forEach(r => {
            if(!chatHistory.find(l => l.mid === r.mid)) {
                chatHistory.push(r);
                updated = true;
            }
        });
        if(updated) {
            chatHistory.sort((a,b) => a.mid - b.mid);
            localStorage.setItem('p2p_data_' + roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function saveData(msg, type) {
        msg.msgType = type;
        chatHistory.push(msg);
        localStorage.setItem('p2p_data_' + roomPass, JSON.stringify(chatHistory));
        appendMsg(msg);
    }

    function appendMsg(msg) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${msg.msgType || 'others'}`;
        div.innerHTML = `
            <span class="sender">${msg.sender} <span class="tag">${msg.tag}</span></span>
            <div class="txt"></div>
            <div style="font-size:9px; color:#999; text-align:right;">${msg.time}</div>
        `;
        div.querySelector('.txt').innerText = msg.text;
        container.prepend(div);
    }

    function renderAll() {
        document.getElementById('chat-container').innerHTML = '';
        [...chatHistory].sort((a,b) => a.mid - b.mid).forEach(appendMsg);
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
