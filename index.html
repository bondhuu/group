<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Secure Chat - Instant Filter</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { 
            background: #075e54; color: white; padding: 10px 12px; 
            display: flex; align-items: center; gap: 10px; flex-shrink: 0;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #status-dot { width: 12px; height: 12px; background: #ff4d4d; border-radius: 50%; border: 2px solid white; flex-shrink: 0; }
        
        /* Search Box in Header */
        #search-container { flex: 1; position: relative; }
        #user-search { 
            width: 100%; background: rgba(255,255,255,0.2); border: none; 
            padding: 8px 12px; border-radius: 20px; color: white; 
            outline: none; font-size: 14px; transition: 0.3s;
        }
        #user-search::placeholder { color: rgba(255,255,255,0.7); }
        #user-search:focus { background: rgba(255,255,255,0.3); }

        #controls-wrapper { display: flex; align-items: center; gap: 8px; padding: 10px; background: #f0f0f0; }
        #message-input { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        #send-btn { background: #075e54; color: white; border: none; padding: 10px 18px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg-wrapper { display: flex; width: 100%; }
        .mine-wrapper { justify-content: flex-end; padding-left: 15%; }
        .others-wrapper { justify-content: flex-start; padding-right: 15%; }

        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); max-width: 100%; position: relative; }
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 2px; }
        .time { font-size: 9px; color: #888; text-align: right; margin-top: 4px; display: block; }

        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; gap: 15px; padding: 30px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2 style="margin-bottom:10px;">Secure P2P Chat</h2>
    <input type="text" id="user-name" placeholder="Your Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key">
    <button onclick="startChat()">Join Chat</button>
</div>

<div id="header">
    <div id="status-dot"></div>
    <div id="search-container">
        <input type="text" id="user-search" placeholder="Search User (Name or #ID)..." oninput="filterMessages()">
    </div>
</div>

<div id="chat-container">
    <div id="msg-list" style="display: flex; flex-direction: column; gap: 8px;"></div>
</div>

<div id="controls-wrapper">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()" id="send-btn">➔</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myTag, myPeerID;
    let connections = {}, chatHistory = [];

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim();
        if(!myName || !roomPass || !key) return alert("All fields required!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';

        chatHistory = JSON.parse(localStorage.getItem('chat_history_'+roomPass)) || [];
        renderAll();

        // Ultra Fast Peer Init
        peer = new Peer({
            config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }]}
        });
        
        peer.on('open', id => {
            myPeerID = id;
            const myRef = db.ref('p2p_active/'+roomPass).child(id);
            myRef.set({id, name: myName, tag: myTag, time: Date.now()});
            myRef.onDisconnect().remove();

            // কানেকশন চেক করার সাথে সাথে সবুজ হবে
            db.ref('p2p_active/'+roomPass).on('value', snap => {
                const users = snap.val() || {};
                Object.keys(users).forEach(k => {
                    if (k !== id && !connections[k]) setupConn(peer.connect(k));
                });
            });
        });

        peer.on('connection', setupConn);
    }

    function setupConn(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            updateStatus();
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else saveMsg(d, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; updateStatus(); });
    }

    function updateStatus() {
        document.getElementById('status-dot').style.background = Object.keys(connections).length > 0 ? '#00ff00' : '#ff4d4d';
    }

    function filterMessages() {
        renderAll(); // সার্চ ইনপুটে কিছু লিখলে অটোমেটিক রেন্ডার কল হবে
    }

    function renderAll() {
        const query = document.getElementById('user-search').value.trim().toLowerCase();
        const list = document.getElementById('msg-list');
        list.innerHTML = '';

        // ফিল্টার লজিক: যদি সার্চে কিছু থাকে তবেই ফিল্টার হবে, নয়তো সব দেখাবে
        const displayList = query 
            ? chatHistory.filter(m => m.sender.toLowerCase().includes(query) || m.tag.includes(query)) 
            : chatHistory;

        displayList.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            w.innerHTML = `<div class="msg ${m.msgType}">
                <span class="sender">${m.sender} <small style="opacity:0.6">${m.tag}</small></span>
                <div>${m.text}</div>
                <span class="time">${m.time}</span>
            </div>`;
            list.appendChild(w);
        });
        
        // স্ক্রল টু বটম
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        if(chatHistory.find(m => m.mid === msg.mid)) return;
        msg.msgType = type;
        chatHistory.push(msg); // নতুন মেসেজ নিচে যোগ হবে
        localStorage.setItem('chat_history_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let changed = false;
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); changed = true; }});
        if(changed) {
            chatHistory.sort((a,b) => a.mid - b.mid);
            localStorage.setItem('chat_history_'+roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
