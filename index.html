<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACN - Setup</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #075e54; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>DACN Setup</h2>
        <input type="text" id="name" placeholder="আপনার নাম">
        <input type="text" id="country" placeholder="আপনার দেশ">
        <button onclick="startApp()">শুরু করুন</button>
    </div>

    <script>
        function startApp() {
            const name = document.getElementById('name').value.trim();
            const country = document.getElementById('country').value.trim();
            
            if (name && country) {
                // ডাটা সেভ করা হচ্ছে
                const pKey = "DACN-" + Math.random().toString(36).substr(2, 9).toUpperCase();
                localStorage.setItem('user_name', name);
                localStorage.setItem('user_country', country);
                localStorage.setItem('p_key', pKey);
                localStorage.setItem('setup_complete', 'true');

                // নিশ্চিত হতে ১ সেকেন্ড পর রিডাইরেক্ট
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                alert("সবগুলো ঘর পূরণ করুন!");
            }
        }
    </script>
</body>
</html>
