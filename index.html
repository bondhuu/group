<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat - Fast Connect</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #header { 
            background: #075e54; color: white; padding: 10px 12px; 
            display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #menu-btn { cursor: pointer; font-size: 20px; padding: 5px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; border: 1px solid white; transition: 0.3s; }
        #room-info { font-size: 13px; flex: 1; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; cursor: pointer; }

        #controls-wrapper { flex: 2; display: flex; align-items: center; gap: 8px; }
        #input-container { flex: 1; display: flex; background: rgba(255,255,255,0.15); border-radius: 20px; padding: 2px 10px; align-items: center; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 6px; outline: none; font-size: 15px; width: 10px; }
        #send-btn { background: none; border: none; color: #dcf8c6; font-size: 18px; cursor: pointer; }
        #dots-menu-btn { color: white; font-size: 24px; cursor: pointer; padding: 0 5px; }

        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 6px; }
        .msg-wrapper { display: flex; width: 100%; margin: 1px 0; }
        .mine-wrapper { justify-content: flex-end; padding-left: 15%; }
        .others-wrapper { justify-content: flex-start; padding-right: 15%; }

        .msg { 
            display: inline-flex; flex-direction: column; max-width: 100%; 
            padding: 6px 10px; border-radius: 12px; font-size: 14.5px; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); line-height: 1.35;
            word-wrap: break-word; overflow-wrap: anywhere; white-space: pre-wrap;
        }
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; cursor: pointer; margin-bottom: 2px; }
        .time { font-size: 9px; color: #888; text-align: right; margin-top: 3px; }
        .bottom-spacer { height: 65px; width: 100%; flex-shrink: 0; }

        #pin-sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; background: #f4f7f6; z-index: 2500; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); padding: 20px; }
        #pin-sidebar.open { left: 0; }
        .pinned-item { padding: 12px; background: white; margin-bottom: 8px; border-radius: 8px; cursor: pointer; border: 1px solid #ddd; font-weight: bold; color: #075e54; display: flex; justify-content: space-between; }

        #manual-box { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center; padding: 20px; }
        .modal-inner { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 300px; text-align: center; color: #333; }
        .modal-inner input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-inner button { padding: 10px 20px; background: #075e54; color: white; border: none; border-radius: 8px; cursor: pointer; }

        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 12px; padding: 25px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; font-size: 16px; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Chat Pro</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key">
    <button onclick="startChat()">Enter Chat</button>
</div>

<div id="pin-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="margin:0; color:#075e54;">Pinned Members</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">✕</span>
    </div>
    <div id="pinned-list"></div>
</div>

<div id="manual-box">
    <div class="modal-inner">
        <h4 style="margin:0">Manual Connect</h4>
        <input type="text" id="manual-peer-id" placeholder="Enter Peer ID...">
        <button onclick="manualConnect()">Connect</button>
        <button onclick="toggleManual(false)" style="background:#888; margin-top:5px;">Cancel</button>
        <div id="my-id-display" style="margin-top:15px; font-size:10px; color:#128c7e; border-top:1px solid #eee; padding-top:10px; word-break: break-all;"></div>
    </div>
</div>

<div id="header">
    <span id="menu-btn" onclick="toggleSidebar()">☰</span>
    <div id="room-info" onclick="resetFilter()">
        <div id="status-dot"></div> 
        <span id="room-txt">Room: Wait...</span>
    </div>
    <div id="controls-wrapper">
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" id="send-btn">➔</button>
        </div>
        <span id="dots-menu-btn" onclick="toggleManual(true)">⋮</span>
    </div>
</div>

<div id="chat-container">
    <div id="msg-list" style="display: flex; flex-direction: column; gap: 6px;"></div>
    <div class="bottom-spacer"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myTag, myPeerID;
    let connections = {}, chatHistory = [];
    let pinnedUsers = JSON.parse(localStorage.getItem('pinned_users')) || [];
    let activeFilterTag = null;

    function toggleSidebar() { document.getElementById('pin-sidebar').classList.toggle('open'); }
    function toggleManual(show) { 
        document.getElementById('manual-box').style.display = show ? 'flex' : 'none'; 
        if(show) document.getElementById('my-id-display').innerText = "Your ID: " + (myPeerID || "Connecting...");
    }

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim();
        if(!myName || !roomPass || !key) return alert("All fields required!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-txt').innerText = "Room: " + roomPass;
        updatePinnedUI();

        chatHistory = JSON.parse(localStorage.getItem('chat_vFinal_'+roomPass)) || [];
        renderAll();

        // শক্তিশালী কানেকশন কনফিগ
        peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}});
        
        peer.on('open', id => {
            myPeerID = id;
            const myRef = db.ref('p2p_active/'+roomPass).child(id);
            myRef.set({id, name: myName, tag: myTag, time: Date.now()});
            myRef.onDisconnect().remove(); // ট্যাব বন্ধ করলে ফায়ারবেস থেকে মুছে যাবে

            // অটো কানেক্ট সিস্টেম
            db.ref('p2p_active/'+roomPass).on('value', snap => {
                const users = snap.val();
                for (let k in users) {
                    if (k !== id && !connections[k]) {
                        setupConn(peer.connect(k, { reliable: true }));
                    }
                }
            });
        });

        peer.on('connection', setupConn);
    }

    function setupConn(conn) {
        if(!conn) return;
        conn.on('open', () => {
            connections[conn.peer] = conn;
            document.getElementById('status-dot').style.background = '#00ff00';
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else saveMsg(d, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; checkStatus(); });
        conn.on('error', () => { delete connections[conn.peer]; checkStatus(); });
    }

    function checkStatus() {
        if(Object.keys(connections).length === 0) document.getElementById('status-dot').style.background = '#ff4d4d';
    }

    function manualConnect() {
        const otherID = document.getElementById('manual-peer-id').value.trim();
        if(otherID) setupConn(peer.connect(otherID));
        toggleManual(false);
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        if(chatHistory.find(m => m.mid === msg.mid)) return;
        msg.msgType = type;
        chatHistory.unshift(msg);
        localStorage.setItem('chat_vFinal_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let changed = false;
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); changed = true; }});
        if(changed) {
            chatHistory.sort((a,b) => b.mid - a.mid);
            localStorage.setItem('chat_vFinal_'+roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function renderAll() {
        const list = document.getElementById('msg-list');
        list.innerHTML = '';
        const displayList = activeFilterTag ? chatHistory.filter(m => m.tag === activeFilterTag) : chatHistory;
        displayList.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            w.innerHTML = `<div class="msg ${m.msgType}">
                <span class="sender" onclick="pinUser('${m.sender}', '${m.tag}')">${m.sender} <small style="opacity:0.6">${m.tag}</small></span>
                <div>${escapeHTML(m.text)}</div>
                <span class="time">${m.time}</span>
            </div>`;
            list.appendChild(w);
        });
    }

    function escapeHTML(t) { const d=document.createElement('div'); d.innerText=t; return d.innerHTML; }
    function pinUser(name, tag) {
        if(tag !== myTag && confirm(`Pin ${name}?`)) {
            if(!pinnedUsers.find(u => u.tag === tag)) {
                pinnedUsers.push({name, tag});
                localStorage.setItem('pinned_users', JSON.stringify(pinnedUsers));
                updatePinnedUI();
            }
        }
    }
    function updatePinnedUI() {
        const l = document.getElementById('pinned-list');
        l.innerHTML = '';
        pinnedUsers.forEach((u, i) => {
            const d = document.createElement('div');
            d.className = 'pinned-item';
            d.innerHTML = `<span>${u.name}</span> <span onclick="unpin(${i}, event)">✕</span>`;
            d.onclick = () => applyFilter(u.tag, u.name);
            l.appendChild(d);
        });
    }
    function unpin(i, e) { e.stopPropagation(); pinnedUsers.splice(i, 1); localStorage.setItem('pinned_users', JSON.stringify(pinnedUsers)); updatePinnedUI(); }
    function applyFilter(tag, name) { activeFilterTag = tag; document.getElementById('room-txt').innerText = "Viewing: " + name; toggleSidebar(); renderAll(); }
    function resetFilter() { if(!activeFilterTag) return; activeFilterTag = null; document.getElementById('room-txt').innerText = "Room: " + roomPass; renderAll(); }
    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
