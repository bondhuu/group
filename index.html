<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Secure P2P Chat - Slim Mode</title>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{
    font-family:'Segoe UI',sans-serif;
    background:#e5ddd5;
    margin:0;
    display:flex;
    flex-direction:column;
    height:100vh;
    overflow:hidden;
}

#header{
    background:#075e54;
    color:white;
    padding:12px;
    display:flex;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
#room-info{font-size:14px;font-weight:bold;flex:1;display:flex;align-items:center;gap:8px;}
#status-dot{width:10px;height:10px;background:#ff4d4d;border-radius:50%;}

#chat-container{
    flex:1;
    overflow-y:auto;
    padding:12px;
    padding-bottom:110px;
    display:flex;
    flex-direction:column;
    gap:6px;
}

/* ✅ FIXED MESSAGE BUBBLE */
.msg{
    display:inline-flex;
    flex-direction:column;
    max-width:85vw;
    padding:6px 10px;
    border-radius:10px;
    font-size:14px;
    box-shadow:0 1px 1px rgba(0,0,0,0.1);
    word-break:break-word;
    overflow-wrap:anywhere;
    white-space:pre-wrap;
    line-height:1.4;
}

.mine{align-self:flex-end;background:#dcf8c6;border-top-right-radius:2px;}
.others{align-self:flex-start;background:white;border-top-left-radius:2px;}

.sender{font-size:11px;font-weight:bold;color:#128c7e;margin-bottom:2px;cursor:pointer;}
.user-tag{color:#888;font-size:9px;}
.time{font-size:9px;color:#888;text-align:right;margin-top:3px;}

#pin-sidebar{
    position:fixed;
    left:-260px;
    top:0;bottom:0;
    width:250px;
    background:#f4f7f6;
    z-index:2500;
    transition:.3s;
    box-shadow:2px 0 10px rgba(0,0,0,.2);
    padding:20px;
}
#pin-sidebar.open{left:0;}
.pinned-user-item{
    padding:12px;
    background:white;
    margin-bottom:8px;
    border-radius:8px;
    border:1px solid #eee;
    cursor:pointer;
    font-weight:bold;
}

#menu-btn{cursor:pointer;font-size:20px;margin-right:15px;}

#setup-box{
    position:fixed;
    inset:0;
    background:#075e54;
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:2000;
    gap:12px;
}
#setup-box input{
    width:100%;
    max-width:300px;
    padding:12px;
    border-radius:25px;
    border:none;
    text-align:center;
}
#setup-box button{
    padding:12px 30px;
    background:#128c7e;
    color:white;
    border:none;
    border-radius:25px;
    font-weight:bold;
}

#input-area{
    background:#075e54;
    padding:8px 12px;
    display:flex;
    gap:8px;
    position:fixed;
    bottom:0;
    width:100%;
}
#message-input{
    flex:1;
    border-radius:20px;
    border:none;
    padding:10px 15px;
    font-size:15px;
}
#send-btn{
    background:#128c7e;
    color:white;
    border:none;
    border-radius:50%;
    width:45px;
    height:45px;
    font-size:20px;
}
</style>
</head>

<body>

<div id="setup-box">
<h2>Secure Login</h2>
<input id="user-name" placeholder="Your Name">
<input id="room-pass" placeholder="Room Password">
<input id="private-key" placeholder="Private Key (Optional)">
<button onclick="startChat()">Enter Chat</button>
</div>

<div id="pin-sidebar">
<div class="pinned-user-item" onclick="toggleSidebar()">✕ Close</div>
<div id="pinned-users-list"></div>
</div>

<div id="header">
<span id="menu-btn" onclick="toggleSidebar()">☰</span>
<div id="room-info"><div id="status-dot"></div> Room: Connecting...</div>
</div>

<div id="chat-container"></div>

<div id="input-area">
<input id="message-input" placeholder="Type message">
<button id="send-btn" onclick="sendMessage()">➔</button>
</div>

<script>
const firebaseConfig={
apiKey:"AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
authDomain:"group-e14e4.firebaseapp.com",
databaseURL:"https://group-e14e4-default-rtdb.firebaseio.com",
projectId:"group-e14e4"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let peer,myName,roomPass,myTag;
let connections={},chatHistory=[];

function toggleSidebar(){
document.getElementById('pin-sidebar').classList.toggle('open');
}

function startChat(){
myName=user-name.value.trim();
roomPass=room-pass.value.trim();
if(!myName||!roomPass)return alert("Fill all");
myTag="#"+Math.floor(Math.random()*9000+1000);
setup-box.style.display="none";
room-info.innerHTML=`<div id="status-dot"></div> Room: ${roomPass}`;

peer=new Peer();
peer.on('open',id=>{
const ref=db.ref("rooms/"+roomPass+"/"+id);
ref.set({id,name:myName,tag:myTag});
ref.onDisconnect().remove();
db.ref("rooms/"+roomPass).on("value",snap=>{
const u=snap.val()||{};
for(let k in u)if(k!==id&&!connections[k])setupConn(peer.connect(k));
});
});
peer.on('connection',setupConn);
}

function setupConn(conn){
conn.on('open',()=>connections[conn.peer]=conn);
conn.on('data',d=>saveMsg(d,d.sender===myName?'mine':'others'));
}

function sendMessage(){
const input=message-input;
if(!input.value.trim())return;
const msg={mid:Date.now(),sender:myName,tag:myTag,text:input.value,time:new Date().toLocaleTimeString()};
for(let k in connections)connections[k].send(msg);
saveMsg(msg,'mine');
input.value='';
}

function saveMsg(msg,type){
msg.msgType=type;
chatHistory.push(msg);
renderAll();
}

function renderAll(){
const c=chat-container;
c.innerHTML='';
chatHistory.forEach(m=>{
const d=document.createElement('div');
d.className=`msg ${m.msgType}`;
d.innerHTML=`<div class="sender">${m.sender} <span class="user-tag">${m.tag}</span></div>
<div>${m.text}</div><span class="time">${m.time}</span>`;
c.appendChild(d);
});
c.scrollTop=c.scrollHeight;
}

message-input.addEventListener('keypress',e=>{if(e.key==="Enter")sendMessage();});
</script>
</body>
</html>
