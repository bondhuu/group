<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>নিরাপদ P2P চ্যাট</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; color: #333; }
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: none; font-size: 16px; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        #header { background: #075e54; color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 14.5px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); white-space: pre-wrap; word-break: break-all; }
        .mine { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .others { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .sender-name { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 2px; }
        .time { font-size: 10px; color: #888; text-align: right; display: block; margin-top: 4px; }
        #input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; align-items: center; }
        #message-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        #send-btn { background: #075e54; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>নিরাপদ P2P চ্যাট</h2>
    <input type="text" id="user-name" placeholder="আপনার নাম">
    <input type="text" id="room-pass" placeholder="রুম পাসওয়ার্ড">
    <button onclick="startChat()">প্রবেশ করুন</button>
</div>

<div id="header">
    <div style="font-weight: bold;">গ্রুপ চ্যাট</div>
    <div id="status-bar" style="font-size: 12px;">অফলাইন</div>
</div>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="মেসেজ বা কোড লিখুন..." autocomplete="off">
    <button id="send-btn" onclick="sendMessage()">➔</button>
</div>

<script>
    // আপনার ফায়ারবেস কনফিগ
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4",
        storageBucket: "group-e14e4.firebasestorage.app",
        messagingSenderId: "786452731446",
        appId: "1:786452731446:web:038b49d9c73d3f52a5aa97"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass;
    let connections = [];
    let chatHistory = [];

    function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        if(!myName || !roomPass) return alert("দয়া করে নাম ও পাসওয়ার্ড দিন");

        chatHistory = JSON.parse(localStorage.getItem('p2p_safe_v1_' + roomPass)) || [];
        displayMessages();

        peer = new Peer();
        peer.on('open', (myId) => {
            document.getElementById('setup-box').style.display = 'none';
            document.getElementById('status-bar').innerText = "রুম: " + roomPass;
            db.ref('rooms/' + roomPass).push({ id: myId, name: myName });
            db.ref('rooms/' + roomPass).once('value', s => s.forEach(c => { if(c.val().id !== myId) connect(c.val().id); }));
            db.ref('rooms/' + roomPass).on('child_added', s => { if(s.val().id !== myId) connect(s.val().id); });
        });
        peer.on('connection', setupConnection);
    }

    function connect(id) {
        if(!connections.find(c => c.peer === id)) setupConnection(peer.connect(id));
    }

    function setupConnection(conn) {
        conn.on('open', () => {
            if(!connections.find(c => c.peer === conn.peer)) connections.push(conn);
            conn.send({ type: 'SYNC_REQ' });
        });
        conn.on('data', data => {
            if(data.type === 'SYNC_REQ') {
                if(chatHistory.length > 0) conn.send({ type: 'SYNC_DATA', data: chatHistory });
            } else if(data.type === 'SYNC_DATA') {
                if(data.data.length > chatHistory.length) {
                    chatHistory = data.data;
                    localStorage.setItem('p2p_safe_v1_' + roomPass, JSON.stringify(chatHistory));
                    displayMessages();
                }
            } else {
                saveAndDisplay(data, 'others');
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { sender: myName, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        connections.forEach(c => c.send(msg));
        saveAndDisplay(msg, 'mine');
        input.value = '';
    }

    function saveAndDisplay(msg, type) {
        chatHistory.push({...msg, type});
        localStorage.setItem('p2p_safe_v1_' + roomPass, JSON.stringify(chatHistory));
        renderMsg(msg, type);
    }

    // গুরুত্বপূর্ণ: এখানে innerText ব্যবহার করা হয়েছে যাতে কোড রান না হয়ে শুধু টেক্সট দেখায়
    function renderMsg(msg, type) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${type}`;

        const nameSpan = document.createElement('span');
        nameSpan.className = 'sender-name';
        nameSpan.innerText = msg.sender;

        const textSpan = document.createElement('span');
        textSpan.innerText = msg.text; // এটি কোডকে টেক্সটে রূপান্তর করবে

        const timeSpan = document.createElement('span');
        timeSpan.className = 'time';
        timeSpan.innerText = msg.time;

        div.appendChild(nameSpan);
        div.appendChild(textSpan);
        div.appendChild(timeSpan);
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function displayMessages() {
        document.getElementById('chat-container').innerHTML = '';
        chatHistory.forEach(m => renderMsg(m, m.type || 'others'));
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
