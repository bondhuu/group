<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat - All Features Included</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        #header { 
            background: #075e54; color: white; padding: 10px 12px; 
            display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #menu-btn { cursor: pointer; font-size: 20px; padding: 5px; }
        #status-dot { width: 10px; height: 10px; background: #ff4d4d; border-radius: 50%; border: 1px solid white; }
        #room-info { font-size: 13px; flex: 1; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* Sidebar */
        #pin-sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; background: #f4f7f6; z-index: 2500; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); padding: 20px; overflow-y: auto; }
        #pin-sidebar.open { left: 0; }
        #sidebar-search { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; outline: none; }

        /* Manual Sync Popup */
        #manual-box { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4000; align-items: center; justify-content: center; padding: 20px; }
        .modal-inner { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 300px; text-align: center; }
        .modal-inner input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-inner button { padding: 10px 20px; background: #075e54; color: white; border: none; border-radius: 8px; cursor: pointer; }

        /* Chat UI */
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 6px; }
        .msg-wrapper { display: flex; width: 100%; margin: 1px 0; }
        .mine-wrapper { justify-content: flex-end; padding-left: 15%; }
        .others-wrapper { justify-content: flex-start; padding-right: 15%; }
        .msg { padding: 6px 10px; border-radius: 12px; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); max-width: 100%; position: relative; }
        .mine { background: #dcf8c6; border-top-right-radius: 2px; }
        .others { background: white; border-top-left-radius: 2px; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; margin-bottom: 2px; display: block; }
        .time { font-size: 9px; color: #888; text-align: right; margin-top: 3px; display: block; }

        /* Input Bar */
        #input-area { background: #f0f0f0; padding: 8px 12px; display: flex; align-items: center; gap: 8px; }
        #message-input { flex: 1; padding: 10px 15px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 15px; }
        #send-btn { background: #075e54; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        #dots-menu-btn { color: white; font-size: 24px; cursor: pointer; padding: 0 5px; }

        /* Setup/Login Box */
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; gap: 12px; padding: 25px; }
        #setup-box input { width: 100%; max-width: 300px; padding: 12px; border-radius: 25px; border: none; text-align: center; }
        #setup-box button { width: 100%; max-width: 300px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure Chat Pro</h2>
    <input type="text" id="user-name" placeholder="Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <input type="text" id="private-key" placeholder="Private Key">
    <button type="button" onclick="startChat()">Enter Chat</button>
</div>

<div id="pin-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="margin:0; color:#075e54;">Message Filter</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">✕</span>
    </div>
    <input type="text" id="sidebar-search" placeholder="Search Name or #Tag..." oninput="renderAll()">
</div>

<div id="manual-box">
    <div class="modal-inner">
        <h4>Sync Manual</h4>
        <input type="text" id="manual-peer-id" placeholder="Enter Peer ID...">
        <button onclick="manualConnect()">Connect</button>
        <button onclick="toggleManual(false)" style="background:#888; margin-top:5px;">Close</button>
        <div id="my-id-display" style="margin-top:15px; font-size:10px; color:#128c7e; word-break: break-all;"></div>
    </div>
</div>

<div id="header">
    <span id="menu-btn" onclick="toggleSidebar()">☰</span>
    <div id="room-info">
        <div id="status-dot"></div> 
        <span id="room-txt">Connecting...</span>
    </div>
    <span id="dots-menu-btn" onclick="toggleManual(true)">⋮</span>
</div>

<div id="chat-container">
    <div id="msg-list" style="display: flex; flex-direction: column; gap: 6px;"></div>
</div>

<div id="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
    <button onclick="sendMessage()" id="send-btn">➔</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass, myTag, myPeerID;
    let connections = {}, chatHistory = [];

    function toggleSidebar() { document.getElementById('pin-sidebar').classList.toggle('open'); }
    function toggleManual(show) { 
        document.getElementById('manual-box').style.display = show ? 'flex' : 'none'; 
        if(show) document.getElementById('my-id-display').innerText = "Your ID: " + (myPeerID || "Wait...");
    }

    async function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        let key = document.getElementById('private-key').value.trim();
        if(!myName || !roomPass || !key) return alert("Required!");

        myTag = "#" + Array.from(key).reduce((a, b) => a + b.charCodeAt(0), 0).toString().slice(-4);
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('room-txt').innerText = "Room: " + roomPass;

        chatHistory = JSON.parse(localStorage.getItem('chat_vFull_'+roomPass)) || [];
        renderAll();

        initPeer();
    }

    function initPeer() {
        peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]}});
        
        peer.on('open', id => {
            myPeerID = id;
            const myRef = db.ref('p2p_active/'+roomPass).child(id);
            myRef.set({id, name: myName, tag: myTag, time: Date.now()});
            myRef.onDisconnect().remove();

            db.ref('p2p_active/'+roomPass).on('value', snap => {
                const users = snap.val() || {};
                for (let k in users) if (k !== id && !connections[k]) setupConn(peer.connect(k));
            });
        });

        peer.on('connection', setupConn);
        peer.on('error', () => updateStatus());
    }

    function setupConn(conn) {
        if(!conn) return;
        conn.on('open', () => {
            connections[conn.peer] = conn;
            updateStatus();
            conn.send({type: 'SYNC', history: chatHistory});
        });
        conn.on('data', d => {
            if(d.type === 'SYNC') mergeData(d.history);
            else saveMsg(d, 'others');
        });
        conn.on('close', () => { delete connections[conn.peer]; updateStatus(); });
    }

    function manualConnect() {
        const otherID = document.getElementById('manual-peer-id').value.trim();
        if(otherID) setupConn(peer.connect(otherID));
        toggleManual(false);
    }

    function updateStatus() {
        document.getElementById('status-dot').style.background = Object.keys(connections).length > 0 ? '#00ff00' : '#ff4d4d';
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        const msg = { mid: Date.now()+Math.random(), sender: myName, tag: myTag, text: input.value, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
        for (let k in connections) connections[k].send(msg);
        saveMsg(msg, 'mine');
        input.value = '';
    }

    function saveMsg(msg, type) {
        if(chatHistory.find(m => m.mid === msg.mid)) return;
        msg.msgType = type;
        chatHistory.unshift(msg);
        localStorage.setItem('chat_vFull_'+roomPass, JSON.stringify(chatHistory));
        renderAll();
    }

    function mergeData(remote) {
        let changed = false;
        remote.forEach(r => { if(!chatHistory.find(l => l.mid === r.mid)) { chatHistory.push(r); changed = true; }});
        if(changed) {
            chatHistory.sort((a,b) => b.mid - a.mid);
            localStorage.setItem('chat_vFull_'+roomPass, JSON.stringify(chatHistory));
            renderAll();
        }
    }

    function renderAll() {
        const query = document.getElementById('sidebar-search').value.trim().toLowerCase();
        const list = document.getElementById('msg-list');
        list.innerHTML = '';

        const displayList = query 
            ? chatHistory.filter(m => m.sender.toLowerCase().includes(query) || m.tag.includes(query)) 
            : chatHistory;

        displayList.forEach(m => {
            const w = document.createElement('div');
            w.className = `msg-wrapper ${m.msgType === 'mine' ? 'mine-wrapper' : 'others-wrapper'}`;
            w.innerHTML = `<div class="msg ${m.msgType}">
                <span class="sender">${m.sender} <small style="opacity:0.6">${m.tag}</small></span>
                <div>${m.text}</div>
                <span class="time">${m.time}</span>
            </div>`;
            list.appendChild(w);
        });
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
