<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Country Chat | ana abdulloh57</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root { --primary: #075e54; --secondary: #128c7e; --bg: #e5ddd5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .card { padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 15px; width: 320px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--secondary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Main UI */
        #main-app { display: none; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { background: white; padding: 10px; border-radius: 10px; max-width: 85%; width: fit-content; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg b { color: #075e54; font-size: 0.9em; }
        .msg .code { color: #888; font-size: 0.75em; margin-left: 5px; background: #eee; padding: 2px 5px; border-radius: 4px; }
        
        footer { padding: 15px; background: #f0f0f0; display: flex; gap: 10px; }
        #msg-input { flex: 1; border-radius: 20px; border: 1px solid #ccc; padding: 10px 15px; }

        #search-bar { background: #fff; padding: 10px; display: none; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2 style="color: var(--primary)">Global Chat</h2>
            <select id="country-select"></select>
            <input type="text" id="username" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
            <input type="password" id="private-key" placeholder="‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø (‡¶Ø‡ßá‡¶Æ‡¶®: ‡ßß‡ß®‡ß©‡ß™)">
            <button onclick="login()">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div id="group-title" style="font-weight: bold;">‡¶¶‡ßá‡¶∂ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</div>
            <div style="display: flex; gap: 18px; font-size: 1.2em;">
                <span onclick="toggleSearch()" style="cursor:pointer">üîç</span>
                <span onclick="location.reload()" style="cursor:pointer">üö™</span>
            </div>
        </header>

        <div id="search-bar">
            <input type="text" id="user-search" placeholder="‡¶ï‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶õ‡ßá‡¶®? ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." oninput="filterMessages()">
        </div>

        <div id="chat-window"></div>

        <footer>
            <input type="text" id="msg-input" placeholder="‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="width: auto; padding: 10px 20px;">‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>
        </footer>
    </div>

    <script>
        // ‡¶™‡ßÉ‡¶•‡¶ø‡¶¨‡ßÄ‡¶∞ ‡¶∏‡¶¨ ‡¶¶‡ßá‡¶∂ (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü)
        const countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", "Brazil", "Brunei", "Bulgaria", "Cambodia", "Cameroon", "Canada", "Chile", "China", "Colombia", "Cuba", "Cyprus", "Denmark", "Egypt", "Finland", "France", "Germany", "Ghana", "Greece", "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Italy", "Japan", "Jordan", "Kenya", "Kuwait", "Malaysia", "Mexico", "Nepal", "Netherlands", "New Zealand", "Norway", "Oman", "Pakistan", "Palestine", "Philippines", "Poland", "Portugal", "Qatar", "Russia", "Saudi Arabia", "Singapore", "South Africa", "South Korea", "Spain", "Sri Lanka", "Sweden", "Switzerland", "Thailand", "Turkey", "UAE", "UK", "Ukraine", "USA", "Vietnam", "Yemen"];
        
        const select = document.getElementById('country-select');
        countries.forEach(c => {
            let opt = document.createElement('option');
            opt.value = c; opt.innerText = c;
            select.appendChild(opt);
        });

        // Gun.js Initialize
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        let currentUser = "", userCode = "", currentCountry = "";

        function login() {
            currentUser = document.getElementById('username').value.trim();
            let key = document.getElementById('private-key').value;
            currentCountry = document.getElementById('country-select').value;

            if(!currentUser || !key) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");

            // ‡¶™‡ßç‡¶∞‡¶æ‡¶á‡¶≠‡ßá‡¶ü ‡¶ï‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡ß™ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶ï‡ßã‡¶° ‡¶§‡ßà‡¶∞‡¶ø
            userCode = btoa(key).substring(0, 4).toUpperCase();
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('group-title').innerText = currentCountry + " Room";

            loadMessages();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;

            gun.get('world-chat-v1-' + currentCountry).set({
                name: currentUser,
                code: userCode,
                text: input.value,
                time: Date.now()
            });
            input.value = '';
        }

        function loadMessages() {
            const view = document.getElementById('chat-window');
            // 'map().once()' ‡¶è‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá 'map().on()' ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶® ‡¶°‡¶æ‡¶ü‡¶æ‡¶ì ‡¶Ü‡¶∏‡¶¨‡ßá
            gun.get('world-chat-v1-' + currentCountry).map().on((data) => {
                if(data && data.text) {
                    const div = document.createElement('div');
                    div.className = 'msg';
                    div.setAttribute('data-user', data.name.toLowerCase());
                    div.innerHTML = `<b>${data.name}</b><span class="code">#${data.code}</span><br>${data.text}`;
                    view.appendChild(div);
                    view.scrollTop = view.scrollHeight;
                }
            });
        }

        function toggleSearch() {
            const sb = document.getElementById('search-bar');
            sb.style.display = sb.style.display === 'block' ? 'none' : 'block';
        }

        function filterMessages() {
            const term = document.getElementById('user-search').value.toLowerCase();
            document.querySelectorAll('.msg').forEach(m => {
                m.style.display = m.getAttribute('data-user').includes(term) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
