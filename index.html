<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Pro Fixed</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header & Input Inside */
        #header { 
            background: #075e54; color: white; padding: 10px; 
            display: flex; align-items: center; gap: 8px; flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100;
        }
        #room-title { font-size: 14px; font-weight: bold; max-width: 70px; overflow: hidden; }
        #input-container { flex: 1; display: flex; background: rgba(255,255,255,0.2); border-radius: 20px; padding: 2px 12px; align-items: center; }
        #message-input { flex: 1; background: none; border: none; color: white; padding: 8px; outline: none; font-size: 15px; }
        #message-input::placeholder { color: #ccc; }
        #send-btn { background: none; border: none; color: #dcf8c6; font-size: 20px; cursor: pointer; }

        /* Chat Container - Newest messages at the TOP */
        #chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-break: break-all; }
        .mine { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .others { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .sender { font-size: 11px; font-weight: bold; color: #128c7e; display: block; margin-bottom: 2px; }
        .time { font-size: 10px; color: #888; display: block; margin-top: 4px; text-align: right; }

        /* Setup Box */
        #setup-box { position: fixed; inset: 0; background: #075e54; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; gap: 15px; padding: 20px; }
        #setup-box input { width: 100%; max-width: 280px; padding: 12px; border-radius: 25px; border: none; text-align: center; font-size: 16px; outline: none; }
        #setup-box button { width: 100%; max-width: 280px; padding: 12px; background: #128c7e; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }

        #sidebar { position: fixed; right: -250px; top: 0; width: 250px; height: 100%; background: white; z-index: 1500; transition: 0.3s; padding: 20px; box-shadow: -2px 0 10px rgba(0,0,0,0.2); }
        #sidebar.open { right: 0; }
    </style>
</head>
<body>

<div id="setup-box">
    <h2>Secure P2P Chat</h2>
    <input type="text" id="user-name" placeholder="Your Name">
    <input type="text" id="room-pass" placeholder="Room Password">
    <button onclick="startChat()">Enter Chat</button>
</div>

<div id="header">
    <div id="room-title">Room</div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Message..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">➔</button>
    </div>
    <div onclick="toggleSidebar()" style="cursor:pointer; font-size:22px; padding:0 5px;">⋮</div>
</div>

<div id="sidebar">
    <div onclick="toggleSidebar()" style="cursor:pointer; text-align:right">✖</div>
    <h4 style="color:#075e54">Manual Sync</h4>
    <p style="font-size:10px; color:#666">My ID: <span id="my-id-label" style="word-break:break-all; font-weight:bold;"></span></p>
    <button onclick="copyMyId()" style="width:100%; font-size:12px; padding:5px;">Copy ID</button>
    <hr>
    <input type="text" id="peer-id-input" placeholder="Friend's ID" style="width:100%; padding:8px; margin-bottom:5px;">
    <button onclick="manualConnect()" style="width:100%; padding:8px; background:#075e54; color:white; border:none; cursor:pointer">Connect</button>
</div>

<div id="chat-container"></div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDZ0i_k2IFXOcXeGwrD2tZWQJvR0_Ztgd8",
        authDomain: "group-e14e4.firebaseapp.com",
        databaseURL: "https://group-e14e4-default-rtdb.firebaseio.com",
        projectId: "group-e14e4",
        storageBucket: "group-e14e4.firebasestorage.app",
        messagingSenderId: "786452731446",
        appId: "1:786452731446:web:038b49d9c73d3f52a5aa97"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let peer, myName, roomPass;
    let connections = [];
    let chatHistory = [];

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function startChat() {
        myName = document.getElementById('user-name').value.trim();
        roomPass = document.getElementById('room-pass').value.trim();
        if(!myName || !roomPass) return alert("Fill all fields");

        // Load room specific history
        chatHistory = JSON.parse(localStorage.getItem('p2p_history_' + roomPass)) || [];
        displayMessages();

        peer = new Peer();
        peer.on('open', (id) => {
            document.getElementById('my-id-label').innerText = id;
            document.getElementById('setup-box').style.display = 'none';
            document.getElementById('room-title').innerText = roomPass;
            
            // Register and find peers
            const roomRef = db.ref('rooms/' + roomPass);
            roomRef.push({ id: id, name: myName });
            roomRef.once('value', s => s.forEach(c => { if(c.val().id !== id) connect(c.val().id); }));
            roomRef.on('child_added', s => { if(s.val().id !== id) connect(s.val().id); });
        });
        peer.on('connection', setupConnection);
    }

    function connect(id) {
        if(!connections.find(c => c.peer === id)) setupConnection(peer.connect(id));
    }

    function setupConnection(conn) {
        conn.on('open', () => {
            if(!connections.find(c => c.peer === conn.peer)) connections.push(conn);
            // Ask for history immediately
            conn.send({ type: 'SYNC_REQ' });
        });
        conn.on('data', data => {
            if(data.type === 'SYNC_REQ') {
                conn.send({ type: 'SYNC_DATA', history: chatHistory });
            } else if(data.type === 'SYNC_DATA') {
                mergeHistory(data.history);
            } else {
                receiveMessage(data);
            }
        });
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if(!text) return;

        const msg = { 
            id: Date.now() + Math.random(), 
            sender: myName, 
            text: text, 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) 
        };

        connections.forEach(c => c.send(msg));
        saveAndRender(msg, 'mine');
        input.value = '';
    }

    function receiveMessage(msg) {
        if(!chatHistory.find(m => m.id === msg.id)) {
            saveAndRender(msg, 'others');
        }
    }

    function mergeHistory(remoteHistory) {
        let updated = false;
        remoteHistory.forEach(msg => {
            if(!chatHistory.find(m => m.id === msg.id)) {
                chatHistory.push(msg);
                updated = true;
            }
        });
        if(updated) {
            chatHistory.sort((a, b) => a.id - b.id);
            localStorage.setItem('p2p_history_' + roomPass, JSON.stringify(chatHistory));
            displayMessages();
        }
    }

    function saveAndRender(msg, type) {
        msg.type = type;
        chatHistory.push(msg);
        localStorage.setItem('p2p_history_' + roomPass, JSON.stringify(chatHistory));
        renderMsg(msg);
    }

    function renderMsg(msg) {
        const container = document.getElementById('chat-container');
        const div = document.createElement('div');
        div.className = `msg ${msg.type || 'others'}`;
        
        div.innerHTML = `
            <span class="sender">${msg.sender}</span>
            <span class="txt"></span>
            <span class="time">${msg.time}</span>
        `;
        div.querySelector('.txt').innerText = msg.text;
        
        // This puts NEW messages at the TOP
        container.prepend(div);
    }

    function displayMessages() {
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        // Sort history by time and show newest at top
        const sorted = [...chatHistory].sort((a,b) => a.id - b.id);
        sorted.forEach(m => renderMsg(m));
    }

    function copyMyId() {
        navigator.clipboard.writeText(document.getElementById('my-id-label').innerText);
        alert("ID Copied");
    }

    function manualConnect() {
        const id = document.getElementById('peer-id-input').value.trim();
        if(id) { connect(id); toggleSidebar(); }
    }

    document.getElementById('message-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
