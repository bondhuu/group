<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Country</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff; /* পিওর সাদা ব্যাকগ্রাউন্ড */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            text-align: center;
            width: 90%;
            max-width: 380px;
        }
        .label {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        /* স্টাইলিশ ড্রপডাউন */
        .select-field {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #eeeeee;
            border-radius: 15px;
            background-color: #f9f9f9;
            color: #10b981; /* বাংলাদেশের জন্য ডিফল্ট সবুজ */
            outline: none;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .select-field:focus {
            border-color: #10b981;
        }
        /* কন্টিনিউ বাটন */
        .btn-next {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #000000; /* প্রফেশনাল কালো বাটন */
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn-next:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="label" id="status-msg">দেশ শনাক্ত করা হচ্ছে...</div>
        
        <select id="country-dropdown" class="select-field">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Pakistan">Pakistan</option>
        </select>

        <button class="btn-next" onclick="goToNextPage()">Continue</button>
    </div>

    <script>
        const dropdown = document.getElementById('country-dropdown');
        const statusMsg = document.getElementById('status-msg');

        // অরিজিনাল লোকেশন ডিটেকশন
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // রিয়েল টাইম রিভার্স জিওকোডিং API
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                    .then(res => res.json())
                    .then(data => {
                        const country = data.countryName;
                        
                        // ড্রপডাউনে অরিজিনাল দেশ সেট করা
                        if(country) {
                            dropdown.value = country;
                            statusMsg.innerText = "আপনার দেশ শনাক্ত হয়েছে";
                            
                            // রঙ পরিবর্তন লজিক
                            updateColor(country);
                        }
                    })
                    .catch(() => {
                        statusMsg.innerText = "অটো-ডিটেক্ট ব্যর্থ, ম্যানুয়ালি সিলেক্ট করুন";
                    });
                }, () => {
                    statusMsg.innerText = "লোকেশন পারমিশন না দিলে অটো-ডিটেক্ট হবে না";
                });
            }
        };

        // ড্রপডাউন পরিবর্তন করলে রঙ বদলানোর জন্য
        dropdown.onchange = function() {
            updateColor(this.value);
        };

        function updateColor(val) {
            if(val === "Bangladesh") {
                dropdown.style.color = "#10b981"; // সবুজ
            } else if(val === "India") {
                dropdown.style.color = "#ff9933"; // গেরুয়া/কমলা
            } else {
                dropdown.style.color = "#333333"; // ডিফল্ট কালো
            }
        }

        // পরবর্তী ব্ল্যাংক পেজে যাওয়ার জন্য
        function goToNextPage() {
            // এটি আপনাকে next.html পেজে নিয়ে যাবে
            window.location.href = "next.html";
        }
    </script>

</body>
</html>
