<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Allocation - Step 2</title>
    <style>
        :root {
            --bg: #ffffff;
            --primary: #000000;
            --accent: #2563eb;
            --success: #10b981;

        body {

            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e293b;
        }

        .card {
            width: 100%;
            max-width: 380px;
            padding: 40px 24px;
            text-align: center;
        }

        .icon-box { font-size: 50px; margin-bottom: 20px; }

        h2 { font-size: 26px; font-weight: 800; margin-bottom: 10px; }
        p { color: var(--gray); font-size: 15px; line-height: 1.6; margin-bottom: 35px; }

        /* ‡¶™‡ßç‡¶∞‡ßã‡¶ó‡ßç‡¶∞‡ßá‡¶∏ ‡¶¨‡¶æ‡¶∞ */
        .progress-container {
            background: #f1f5f9;
            height: 12px;
            border-radius: 100px;
            width: 100%;
            margin-bottom: 10px;
            overflow: hidden;
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã */
        }

        .progress-bar {
            background: var(--primary);
            height: 100%;
            width: 0%;
            transition: 0.1s;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
            display: none;
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® */
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: var(--primary);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .btn:hover { background: #1e293b; transform: translateY(-2px); }
        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">üì¶</div>
        <h2>Allocate Space</h2>
        <p>‡¶°‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡¶° ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡ßã‡¶° ‡¶∏‡¶ö‡¶≤ ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá <b>‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø (200MB)</b> ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶¨‡¶∞‡¶æ‡¶¶‡ßç‡¶¶ ‡¶ï‡¶∞‡¶æ ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡•§</p>

        <div id="bar-box" class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>
        
        <div id="status" class="status-text">Allocating: 0 MB</div>

        <button id="alloc-btn" class="btn" onclick="startAllocation()">Grant Storage Permission</button>
    </div>

    <script>
        // --- ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶ö‡ßá‡¶ï (Security Validation) ---
        // ‡¶Ø‡¶¶‡¶ø ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶æ‡¶á‡¶° ‡¶π‡ßü‡ßá ‡¶®‡¶æ ‡¶Ü‡¶∏‡ßá, ‡¶§‡¶¨‡ßá ‡¶§‡¶æ‡¶ï‡ßá index.html-‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá
        window.onload = function() {
            if (sessionStorage.getItem('step1_verified') !== 'true') {
                alert("Security Alert: ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶ß‡¶æ‡¶™ (‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶®) ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                window.location.href = "index.html";
            }
        };

        async function startAllocation() {
            const btn = document.getElementById('alloc-btn');
            const barBox = document.getElementById('bar-box');
            const bar = document.getElementById('bar');
            const status = document.getElementById('status');

            // ‡ßß. ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ (‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶´‡¶ø‡¶≤)
            if (navigator.storage && navigator.storage.persist) {
                await navigator.storage.persist();
            }

            // ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶´‡ßá‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
            btn.disabled = true;
            btn.innerText = "Processing...";
            barBox.style.display = "block";
            status.style.display = "block";

            let mb = 0;
            const target = 200;

            // ‡ß®. ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶è‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶®
            let interval = setInterval(() => {
                if (mb >= target) {
                    clearInterval(interval);
                    
                    // ‡¶ß‡¶æ‡¶™ ‡ß® ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá - ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
                    sessionStorage.setItem('step2_verified', 'true');
                    
                    status.innerText = "‚úì 200MB Reserved Successfully";
                    status.style.color = "#10b981";
                    btn.innerText = "Proceed to Final Step";
                    btn.disabled = false;
                    btn.onclick = () => window.location.href = "final.html"; // ‡ß©‡ßü ‡¶™‡ßá‡¶ú‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                } else {
                    mb += 4; // ‡¶∏‡ßç‡¶™‡¶ø‡¶°‡ßá ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
                    let percent = (mb / target) * 100;
                    bar.style.width = percent + "%";
                    status.innerText = "Allocating: " + mb + " MB / " + target + " MB";
                }
            }, 50);
        }
    </script>
</body>
</html>
