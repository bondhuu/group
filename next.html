<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Reserve</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .box { width: 90%; max-width: 350px; }

        .progress-bar { background: #000; height: 100%; width: 0%; transition: 0.1s; }
        .btn { padding: 15px 30px; background: #000; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        #status { font-size: 14px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <div style="font-size: 40px;">üíæ</div>
    <h2>Reserve 200MB Storage</h2>
    <p style="font-size: 14px; color: #888;">‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡ß®‡ß¶‡ß¶ ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶¨‡¶∞‡¶æ‡¶¶‡ßç‡¶¶ ‡¶ï‡¶∞‡¶¨‡ßá‡•§</p>
    
    <div class="progress-container">
        <div id="bar" class="progress-bar"></div>
    </div>
    <div id="status">Ready to allocate</div>

    <button id="action-btn" class="btn" onclick="startRealAllocation()">Reserve Now</button>
</div>

<script>
    async function startRealAllocation() {
        const btn = document.getElementById('action-btn');
        const bar = document.getElementById('bar');
        const status = document.getElementById('status');

        btn.disabled = true;
        btn.innerText = "Allocating...";

        // ‡ßß. ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡¶æ‡¶∞‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶ö‡¶æ‡¶ì‡ßü‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá)
        if (navigator.storage && navigator.storage.persist) {
            await navigator.storage.persist();
        }

        // ‡ß®. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∞‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶∂‡¶® ‡¶Ø‡¶æ ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Æ‡ßá‡¶Æ‡ßã‡¶∞‡¶ø‡¶§‡ßá ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá
        let allocatedMB = 0;
        const targetMB = 200;
        
        // ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶°‡¶æ‡¶ü‡¶æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶æ ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂/‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶ú‡¶Æ‡¶æ ‡¶π‡¶¨‡ßá
        const dummyData = new Uint8Array(1024 * 1024); // ‡ßß ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶è‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßç‡¶≤‡¶ï

        let interval = setInterval(() => {
            if (allocatedMB >= targetMB) {
                clearInterval(interval);
                status.innerText = "‚úì 200MB Successfully Reserved";
                status.style.color = "green";
                btn.innerText = "Completed";
                
                // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶ö‡ßá‡¶ï
                navigator.storage.estimate().then(estimate => {
                    console.log(`Used: ${Math.round(estimate.usage / 1024 / 1024)}MB`);
                    console.log(`Quota: ${Math.round(estimate.quota / 1024 / 1024)}MB`);
                });
            } else {
                allocatedMB += 2; // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡ß® ‡¶è‡¶Æ‡¶¨‡¶ø ‡¶ï‡¶∞‡ßá ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
                let percent = (allocatedMB / targetMB) * 100;
                bar.style.width = percent + "%";
                status.innerText = "Allocating: " + allocatedMB + "MB / 200MB";
            }
        }, 50);
    }
</script>

</html>
