<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Space - Step 2</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { width: 90%; max-width: 350px; }
        .bar-bg { background: #f1f5f9; height: 10px; border-radius: 10px; margin: 20px 0; overflow: hidden; display: none; }
        .bar-fill { background: #000; height: 100%; width: 0%; transition: 0.1s; }
        .btn { width: 100%; padding: 16px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 40px;">üì¶</div>
        <h2>Allocate 200MB</h2>
        <p style="color: #64748b;">‡¶®‡ßã‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡¶ø‡¶®‡•§</p>
        <div id="bar-box" class="bar-bg"><div id="bar" class="bar-fill"></div></div>
        <p id="status" style="font-size: 14px; font-weight: bold;"></p>
        <button id="btn" class="btn" onclick="start()">Grant Permission</button>
    </div>
    <script>
        if (localStorage.getItem('step1_ok') !== 'true') window.location.href = "index.html";
        function start() {
            document.getElementById('btn').style.display = 'none';
            document.getElementById('bar-box').style.display = 'block';
            let mb = 0;
            let inter = setInterval(() => {
                if (mb >= 200) {
                    clearInterval(inter);
                    localStorage.setItem('setup_complete', 'true');
                    document.getElementById('status').innerText = "‚úì 200MB Allocated";
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                } else {
                    mb += 4;
                    document.getElementById('bar').style.width = (mb/200)*100 + "%";
                    document.getElementById('status').innerText = "Allocating: " + mb + "MB";
                }
            }, 50);
        }
    </script>
</body>
</html>
